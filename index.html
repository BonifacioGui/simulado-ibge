        const questoesLote5 = [
            { topic: "Cartografia: Orientação em Campo", text: "Um APM está em zona rural sem GPS e precisa confirmar se está indo para o Leste. Ao meio-dia (12h), ele observa que o Sol está a pino (levemente ao Norte). Para onde sua sombra está apontando?", options: ["Para o Leste", "Para o Oeste", "Para o Sul", "Para o Norte", "Não há sombra"], correct: 2, explanation: "No Hemisfério Sul (fora dos trópicos), o Sol ao meio-dia fica ao Norte. Logo, a sombra aponta para o Sul. Se ele quer ir para Leste, deve virar à esquerda da sombra.", tip: "Sol no Norte (meio-dia) = Sombra no Sul." },
            { topic: "Cartografia: Leitura de Mapa", text: "No mapa do setor censitário, o APM vê um símbolo de linha tracejada preta cruzando um rio. Na legenda oficial do IBGE, isso geralmente indica:", options: ["Uma ponte destruída", "Uma estrada de terra ou trilha", "Uma divisa estadual", "Uma ferrovia", "Uma linha de transmissão"], correct: 1, explanation: "Linhas contínuas são estradas pavimentadas. Linhas tracejadas costumam ser caminhos de terra, trilhas ou limites não físicos.", tip: "Tracejado = Caminho precário ou limite." },
            { topic: "Cartografia: Croqui", text: "Durante a atualização de logradouros, o APM desenha um croqui. O elemento essencial que indica a direção do Norte nesse desenho é:", options: ["A escala gráfica", "A legenda", "A Rosa dos Ventos", "O título", "As coordenadas UTM"], correct: 2, explanation: "Sem a Rosa dos Ventos (ou uma seta indicando o Norte), o croqui não tem orientação e fica inútil para o próximo recenseador.", tip: "Croqui precisa de Norte (Rosa dos Ventos)." },
            { topic: "Cartografia: GPS", text: "O APM usa o DMC (Dispositivo Móvel de Coleta) para pegar uma coordenada. O aparelho mostra 'Precisão: 20 metros'. Isso significa que:", options: ["O ponto está errado em 20 metros.", "A altitude é de 20 metros.", "A posição real está dentro de um raio de 20 metros de onde o aparelho marca.", "Ele precisa andar 20 metros.", "O satélite está a 20 metros de altura."], correct: 2, explanation: "A precisão indica a margem de erro. O ponto real pode estar em qualquer lugar num círculo de 20m ao redor de você.", tip: "Precisão = Raio de incerteza." },
            { topic: "Cartografia: Divisão Política", text: "Ao percorrer um setor, o APM descobre que uma casa está exatamente sobre a linha que divide dois municípios. Segundo a regra do IBGE, o morador deve ser recenseado:", options: ["No município onde está a porta principal de acesso ou a maior parte da casa.", "No município onde ele vota.", "Nos dois municípios (meio a meio).", "Onde ele paga IPTU.", "Onde ele preferir."], correct: 0, explanation: "Critério da entrada principal: A casa pertence ao município onde fica sua porta de entrada/acesso à rua.", tip: "A porta define o endereço." },
            { topic: "Urbana: Favelas", text: "Ao entrar em um Aglomerado Subnormal, o APM nota vielas estreitas e desordenadas. A dificuldade de mapear esses locais deve-se à:", options: ["Falta de satélites na região.", "Ausência de arruamento oficial e numeração irregular.", "Recusa dos moradores.", "Baixa densidade demográfica.", "Plano Diretor rígido."], correct: 1, explanation: "Aglomerados crescem espontaneamente. Sem ruas retas e números oficiais, o APM tem que descrever muito bem os pontos de referência.", tip: "Subnormal = Sem endereço formal." },
            { topic: "Urbana: Condomínios", text: "O crescimento dos condomínios horizontais fechados na periferia das cidades cria um desafio para o APM chamado:", options: ["Conurbação", "Acessibilidade restrita (Dificuldade de acesso aos domicílios)", "Gentrificação", "Verticalização", "Ilha de Calor"], correct: 1, explanation: "Portarias barram a entrada. É um obstáculo logístico, não conceitual. O APM precisa negociar a entrada.", tip: "Condomínio = Acesso difícil." },
            { topic: "Urbana: Centro Expandido", text: "Em grandes metrópoles, o APM percebe que antigos bairros residenciais estão virando comerciais, com casas virando lojas e clínicas. Esse processo é a:", options: ["Favelização", "Terciarização do espaço urbano", "Industrialização", "Ruralização", "Especulação"], correct: 1, explanation: "O setor Terciário (serviços) expulsa o uso residencial. O bairro vira um centro de negócios.", tip: "Casa vira Loja = Terciarização." },
            { topic: "Urbana: Periferia", text: "Nas bordas da cidade, o APM encontra loteamentos irregulares sem água encanada. Isso reflete o processo de:", options: ["Planejamento Urbano", "Segregação Socioespacial e Expansão Periférica", "Reforma Agrária", "Desmetropolização", "Macrocefalia"], correct: 1, explanation: "A cidade cresce para longe (periferia) de forma precária, empurrando os pobres para áreas sem infraestrutura.", tip: "Longe e sem água = Segregação." },
            { topic: "Urbana: Verticalização", text: "Em um setor censitário com alta verticalização (muitos prédios), o APM deve esperar:", options: ["Poucos domicílios e muita área verde.", "Altíssima densidade demográfica (muita gente em pouco espaço).", "Apenas escritórios.", "Facilidade de locomoção.", "Baixo consumo de energia."], correct: 1, explanation: "Prédios empilham gente. Um quarteirão de prédios tem muito mais gente que um de casas.", tip: "Prédios = Alta Densidade." },
            { topic: "Agrária: Agricultura Familiar", text: "Visitando um sítio, o APM vê que a família planta milho, feijão e cria galinhas, usando a produção para comer e vendendo o excedente na feira local. Isso caracteriza:", options: ["Monocultura de exportação", "Agricultura de Subsistência/Familiar", "Agronegócio", "Plantation", "Latifúndio improdutivo"], correct: 1, explanation: "Produz para viver e vende o que sobra. Mão de obra da própria família.", tip: "Comer + Vender sobra = Familiar." },
            { topic: "Agrária: Modernização", text: "Em uma grande fazenda no Centro-Oeste, o APM não vê trabalhadores, apenas colheitadeiras guiadas por GPS. Isso indica:", options: ["Baixa produtividade.", "Agricultura 4.0 (Alta tecnologia e pouca mão de obra).", "Falta de dinheiro do fazendeiro.", "Agricultura orgânica.", "Reforma agrária."], correct: 1, explanation: "O campo moderno é vazio de gente e cheio de máquinas. Alta produtividade, baixo emprego.", tip: "GPS e Máquina = Agro 4.0." },
            { topic: "Agrária: Silvicultura", text: "O APM mapeia uma área coberta por fileiras idênticas de eucaliptos. Isso não é mata nativa, é:", options: ["Silvicultura (Floresta Plantada)", "Extrativismo Vegetal", "Mata Ciliar", "Cerradão", "Caatinga"], correct: 0, explanation: "Árvore em fila = Plantação (Silvicultura). Geralmente para papel/celulose.", tip: "Eucalipto em fila = Silvicultura." },
            { topic: "Agrária: Conflitos", text: "Ao tentar entrar em uma área, o APM encontra uma barreira de 'Posseiros'. Posseiros são:", options: ["Donos da terra com escritura.", "Trabalhadores rurais que ocupam a terra para produzir, mas sem título de propriedade.", "Invasores urbanos.", "Indígenas.", "Grileiros."], correct: 1, explanation: "Posseiro mora e trabalha na terra, mas não tem o papel (escritura). Grileiro tem papel falso.", tip: "Posseiro = Tem a posse (uso), não a propriedade (papel)." },
            { topic: "Agrária: Irrigação", text: "No Nordeste, o APM vê uvas e mangas sendo cultivadas no meio do semiárido. Isso é possível graças à:", options: ["Chuva artificial", "Agricultura Irrigada (Fruticultura Irrigada)", "Mudança climática", "Transposição natural", "Uso de transgênicos de seca"], correct: 1, explanation: "O Vale do São Francisco exporta frutas graças à irrigação com água do rio.", tip: "Fruta no Sertão = Irrigação." },
            { topic: "IBGE: Domicílio Vago", text: "O APM visita uma casa. Olha pela janela e vê que está vazia, sem móveis. O vizinho confirma que ninguém mora lá. Ele classifica como:", options: ["Domicílio Particular Permanente Ocupado", "Domicílio Vago", "Domicílio de Uso Ocasional", "Domicílio Coletivo", "Ruína"], correct: 1, explanation: "Se está habitável (tem teto/parede) mas não tem ninguém morando nem visitando, é Vago.", tip: "Sem gente e sem móvel = Vago." },
            { topic: "IBGE: Uso Ocasional", text: "Uma casa de praia que a família só usa no verão e feriados deve ser classificada no Censo como:", options: ["Domicílio Vago", "Domicílio de Uso Ocasional", "Domicílio Permanente Ocupado", "Hotel", "Alojamento"], correct: 1, explanation: "Tem móveis, tem dono, mas o dono mora em outro lugar e só passeia ali. É Ocasional.", tip: "Veraneio = Ocasional." },
            { topic: "IBGE: Cômodos", text: "Ao contar os cômodos de uma casa, o APM NÃO deve incluir:", options: ["Quarto", "Sala", "Cozinha", "Banheiro, corredores e varandas abertas", "Copa"], correct: 3, explanation: "Regra do Censo: Banheiro, corredor, varanda e garagem não contam como cômodo para fins estatísticos de densidade.", tip: "Banheiro não é cômodo (pro IBGE)." },
            { topic: "IBGE: Responsável", text: "Quem deve responder ao questionário do Censo?", options: ["Qualquer pessoa na rua.", "Apenas o chefe da família (homem).", "Qualquer morador capaz de fornecer as informações (Responsável).", "O vizinho.", "O porteiro."], correct: 2, explanation: "Não precisa ser o 'chefe'. Precisa ser um morador que saiba os dados de todos.", tip: "Qualquer morador capaz serve." },
            { topic: "IBGE: Lista Prévia", text: "O APM recebe uma 'Lista Prévia' de endereços no seu DMC. A função dele é:", options: ["Seguir a lista cegamente e ignorar casas novas.", "Confirmar os endereços da lista, incluir os novos e excluir os que deixaram de existir (Atualização).", "Apagar a lista e fazer do zero.", "Apenas visitar os números pares.", "Entregar a lista ao correio."], correct: 1, explanation: "O trabalho é 'Atualizar'. O Brasil muda todo dia. A lista é só um guia inicial.", tip: "Lista Prévia = Guia para atualizar." },
            { topic: "Ambiente: Mata Ciliar", text: "O APM nota que o rio do setor está assoreado (raso e cheio de areia). A causa provável é a falta de:", options: ["Peixes", "Mata Ciliar (Vegetação nas margens)", "Chuvas", "Pontes", "Pedras"], correct: 1, explanation: "Sem as árvores na beira (cílios), a terra cai no rio e entope o fundo (assoreamento).", tip: "Rio raso/sujo = Falta de Mata Ciliar." },
            { topic: "Ambiente: Lixo", text: "Em um bairro periférico, o APM vê lixo acumulado em terrenos baldios. O principal risco geográfico associado a isso na época de chuvas é:", options: ["Seca", "Inundações e proliferação de doenças (vetores)", "Terremotos", "Frio intenso", "Aumento do turismo"], correct: 1, explanation: "Lixo entope bueiro -> Enchente. Lixo junta água -> Dengue.", tip: "Lixo + Chuva = Enchente/Doença." },
            { topic: "Física: Relevo", text: "Um setor censitário está localizado em uma 'Encosta'. O maior risco natural para os moradores dessa área é:", options: ["Tsunami", "Deslizamento de terra (Movimento de Massa)", "Furacão", "Seca", "Geada"], correct: 1, explanation: "Morro íngreme + Chuva + Casas pesadas = Deslizamento.", tip: "Encosta = Risco de Deslizamento." },
            { topic: "Física: Clima Urbano", text: "Trabalhando no centro da cidade, o APM sente muito mais calor do que quando vai para o bairro arborizado. Ele está sentindo o efeito da:", options: ["Inversão Térmica", "Ilha de Calor", "Chuva Ácida", "Maritimidade", "Frente Fria"], correct: 1, explanation: "Asfalto e concreto retêm calor. O centro vira uma ilha quente.", tip: "Centro quente = Ilha de Calor." },
            { topic: "Física: Hidrografia", text: "O APM precisa atravessar um divisor de águas para chegar ao próximo setor. Ele terá que:", options: ["Atravessar um rio a nado.", "Subir até o topo do morro/serra e descer do outro lado.", "Andar pela praia.", "Entrar em uma caverna.", "Passar por uma ponte."], correct: 1, explanation: "Divisor de águas é a parte mais alta que separa as bacias. É o topo do morro.", tip: "Divisor = Topo." },
            { topic: "Demografia: Fecundidade Baixa", text: "Ao entrevistar famílias em um bairro nobre, o APM nota que a maioria tem apenas 1 filho ou nenhum. Em bairros pobres, vê mais filhos. Isso ilustra que a Taxa de Fecundidade:", options: ["É igual em todo lugar.", "Cai conforme aumenta a renda e a escolaridade.", "Aumenta com a renda.", "Depende apenas do clima.", "Não tem relação com economia."], correct: 1, explanation: "Renda e estudo maiores = Menos filhos. É a regra da transição demográfica.", tip: "Mais estudo = Menos filhos." },
            { topic: "Demografia: Migração Pendular", text: "O APM visita um bairro dormitório às 10h da manhã e não encontra ninguém em casa. Os vizinhos dizem: 'Eles trabalham na capital e só voltam à noite'. Isso é:", options: ["Êxodo Rural", "Migração Pendular", "Transumância", "Turismo", "Migração de Retorno"], correct: 1, explanation: "Bairro Dormitório é clássico da pendularidade. A pessoa dorme num município e trabalha no outro.", tip: "Bairro vazio de dia = Pendular." },
            { topic: "Demografia: Envelhecimento", text: "Se o APM encontrar muitos idosos morando sozinhos, isso pode indicar uma necessidade local de políticas para:", options: ["Escolas primárias", "Assistência Social e Saúde Geriátrica", "Quadras de futebol", "Baladas", "Emprego industrial"], correct: 1, explanation: "Geografia serve para planejar. Bairro de velho precisa de posto de saúde, não de escola.", tip: "Muitos idosos = Saúde." },
            { topic: "Demografia: Gênero", text: "Ao tabular os dados, nota-se que há mais mulheres que homens na faixa acima de 60 anos. Isso ocorre porque:", options: ["Nascem mais mulheres.", "A expectativa de vida das mulheres é maior (homens morrem mais cedo por violência/saúde).", "Mulheres migram mais.", "Homens viram mulheres.", "Erro de contagem."], correct: 1, explanation: "Mulheres vivem, em média, 7 a 8 anos a mais que homens no Brasil.", tip: "Velhice é feminina." },
            { topic: "Demografia: Etnia", text: "O APM pergunta a cor/raça. O morador diz 'Moreno'. O APM deve:", options: ["Marcar 'Pardo' automaticamente.", "Marcar 'Preto'.", "Ler as opções oficiais (Branca, Preta, Parda, Amarela, Indígena) e pedir para ele escolher.", "Escrever 'Moreno'.", "Escolher o que ele achar melhor."], correct: 2, explanation: "Autodeclaração. O recenseador não escolhe. Se o termo não existe, ele lê as opções para o morador se enquadrar.", tip: "Leia as opções, não adivinhe." },
            { topic: "Regional: MATOPIBA", text: "Trabalhando no oeste da Bahia, o APM vê imensas plantações de soja. Ele está na região geoeconômica do:", options: ["Polígono das Secas", "MATOPIBA", "Zona da Mata", "Pantanal", "Vale do Paraíba"], correct: 1, explanation: "Bahia + Soja = MATOPIBA (Fronteira Agrícola).", tip: "Soja no Nordeste = MATOPIBA." },
            { topic: "Regional: Zona Franca", text: "Em Manaus, o APM entrevista operários de fábricas de eletrônicos. A existência dessas fábricas no meio da Amazônia se deve:", options: ["À matéria prima local.", "Aos incentivos fiscais da Zona Franca de Manaus.", "Ao mercado consumidor local.", "Ao transporte barato.", "Ao clima."], correct: 1, explanation: "Sem a isenção de imposto, não valeria a pena ter fábrica lá longe.", tip: "Manaus = Incentivo Fiscal." },
            { topic: "Regional: Centro-Sul", text: "O Complexo Regional do Centro-Sul é caracterizado por:", options: ["Ser o mais pobre.", "Concentrar a maior parte da população, indústria e PIB do país.", "Ser focado apenas em extrativismo.", "Ter clima semiárido.", "Ser despovoado."], correct: 1, explanation: "Centro-Sul (Geoeconômico) = SP, RJ, MG, Sul, MS, GO... É o motor econômico.", tip: "Centro-Sul = Coração Econômico." },
            { topic: "Geral: Globalização", text: "O uso de tablets e internet 4G para a coleta do Censo em tempo real é um exemplo de como a _______ afeta o trabalho do IBGE.", options: ["Revolução Industrial antiga", "Revolução Técnico-Científico-Informacional", "Guerra Fria", "Crise Econômica", "Agricultura"], correct: 1, explanation: "Informação instantânea = Meio Técnico-Científico-Informacional (Milton Santos).", tip: "Tecnologia + Informação = Revolução Atual." },
            { topic: "Geral: Sustentabilidade", text: "O Censo também levanta dados sobre saneamento. Se um bairro joga esgoto no rio, ele fere o princípio da:", options: ["Produtividade", "Sustentabilidade Ambiental", "Lucratividade", "Hierarquia Urbana", "Conurbação"], correct: 1, explanation: "Poluir água compromete o futuro. É insustentável.", tip: "Esgoto no rio = Anti-sustentável." },
            { topic: "Técnica: Sigilo", text: "Um vizinho curioso pergunta ao APM: 'O Sr. João ali da frente ganha quanto?'. O APM deve:", options: ["Falar, pois é dado público.", "Falar só se o vizinho prometer segredo.", "Explicar que os dados são sigilosos e estatísticos, não podendo revelar nada individual.", "Inventar um valor.", "Mandar ele perguntar pro João."], correct: 2, explanation: "Sigilo Estatístico é sagrado. O IBGE divulga números do bairro, nunca da pessoa.", tip: "Sigilo é absoluto." },
            { topic: "Técnica: Recusa", text: "Um morador diz: 'Não vou responder porque tenho medo de ser assaltado'. O APM deve:", options: ["Ir embora e marcar como recusa.", "Chamar a polícia.", "Mostrar o crachá, o colete, o 0800 do IBGE para confirmação e explicar a segurança dos dados.", "Forçar a entrada.", "Gritar com ele."], correct: 2, explanation: "O papel do APM é passar confiança. Identificação e explicação vencem o medo.", tip: "Identifique-se e acalme." },
            { topic: "Técnica: Ausente", text: "O APM foi 3 vezes em horários diferentes e não achou ninguém. Ele deve:", options: ["Desistir.", "Deixar um recado (papel) com contato para agendar ou preencher pela internet.", "Perguntar pro vizinho.", "Inventar.", "Dormir na porta."], correct: 1, explanation: "Folha de recado é a última tentativa amigável antes de classificar como fechado.", tip: "Deixe recado." },
            { topic: "Técnica: Censo Experimental", text: "Antes do Censo real, o IBGE faz um 'Ensaio' em uma cidade pequena. Isso serve para:", options: ["Gastar dinheiro.", "Testar os equipamentos, questionários e logística para corrigir erros antes da operação nacional.", "Apenas treinar a equipe.", "Fazer turismo.", "Não serve pra nada."], correct: 1, explanation: "O Censo Experimental é o 'test-drive' para garantir que tudo funcione no dia D.", tip: "Ensaio = Teste de erros." },
            { topic: "Geografia: Densidade", text: "Se um setor censitário é muito pequeno no mapa (pouca área) mas tem muitos domicílios para visitar, ele tem:", options: ["Baixa densidade demográfica.", "Alta densidade demográfica.", "População rural.", "Problemas de chuva.", "Muitos animais."], correct: 1, explanation: "Muita gente (casas) em pouco espaço (mapa pequeno) = Alta densidade (ex: Copacabana, Favelas).", tip: "Pequeno e cheio = Alta densidade." },
            { topic: "Cartografia: Escala", text: "Qual escala mostra MAIS detalhes de uma rua?", options: ["1:1.000.000", "1:500.000", "1:100.000", "1:50.000", "1:5.000"], correct: 4, explanation: "Menor denominador = Maior Escala = Mais Zoom.", tip: "Menor número = Mais detalhe." },
            { topic: "Física: Planície", text: "O Pantanal e a Ilha de Marajó são exemplos de:", options: ["Planaltos", "Depressões", "Planícies de Inundação", "Montanhas", "Serras"], correct: 2, explanation: "Áreas planas e baixas que alagam periodicamente.", tip: "Pantanal = Planície que alaga." },
            { topic: "Demografia: PEA", text: "A PEA inclui:", options: ["Crianças.", "Idosos aposentados que não trabalham.", "Pessoas trabalhando ou procurando trabalho.", "Estudantes exclusivos.", "Donas de casa exclusivas."], correct: 2, explanation: "Trabalha ou Procura = Ativo.", tip: "Procura = Ativo." },
            { topic: "Regional: Sul", text: "A região Sul do Brasil destaca-se climaticamente por:", options: ["Ser a única com Clima Subtropical (estações definidas).", "Ser desértica.", "Ser Equatorial.", "Não ter chuvas.", "Ser muito quente o ano todo."], correct: 0, explanation: "Abaixo do Trópico de Capricórnio = Subtropical. Tem inverno frio.", tip: "Sul = Subtropical." },
            { topic: "Urbana: Metrópole", text: "A cidade mãe de uma Região Metropolitana é chamada de:", options: ["Cidade Satélite", "Núcleo", "Periferia", "Município Polo ou Sede", "Distrito"], correct: 3, explanation: "A cidade principal que dá nome à RM (ex: São Paulo, Recife).", tip: "Cidade Polo." },
            { topic: "Cartografia: Norte", text: "Em um mapa, se não houver Rosa dos Ventos, assume-se que o Norte está:", options: ["Na parte de baixo.", "Na parte de cima (topo da folha).", "Na esquerda.", "Na direita.", "No centro."], correct: 1, explanation: "Convenção internacional. Cima = Norte.", tip: "Sem seta? Norte é pra cima." },
            { topic: "Geografia: Bioma", text: "Bioma que já perdeu mais de 90% de sua área original, onde vive a maioria da população brasileira:", options: ["Amazônia", "Cerrado", "Mata Atlântica", "Caatinga", "Pampa"], correct: 2, explanation: "O litoral foi ocupado primeiro. A Mata Atlântica foi quase toda destruída.", tip: "Litoral povoado = Mata Atlântica destruída." },
            { topic: "IBGE: Missão", text: "A missão do IBGE é:", options: ["Cobrar impostos.", "Retratar o Brasil com informações necessárias ao conhecimento de sua realidade.", "Fazer leis.", "Prender quem não responde.", "Vender mapas."], correct: 1, explanation: "Frase clássica da missão institucional.", tip: "Retratar o Brasil." },
            { topic: "Técnica: Abordagem", text: "A melhor maneira de começar uma entrevista é:", options: ["Entrando na casa sem pedir.", "Cumprimentar, se identificar e explicar brevemente o objetivo.", "Perguntar logo o salário.", "Pedir água.", "Dizer que é da polícia."], correct: 1, explanation: "Educação e transparência abrem portas.", tip: "Bom dia + Crachá + Objetivo." },
            { topic: "Final: Confiança", text: "Se você estudou todos esses lotes, você está:", options: ["Perdido.", "Atrasado.", "Muito bem preparado para encarar a FGV.", "Com sono.", "Desistindo."], correct: 2, explanation: "Você cobriu Cartografia, Física, Humana, Agrária e Técnica. Boa prova!", tip: "Confie no processo." }
        ];

        // --- LÓGICA DE UNIFICAÇÃO INTELIGENTE ---
        // Aqui está a mágica: Juntamos tudo e o script "lê" o tópico para saber a categoria.
        
        let fullQuestionBank = [];
        
        // 1. Juntar todas as questões em um array gigante
        const allRawQuestions = [
            ...questions, // Bloco 1
            ...questoesLote1,
            ...questoesLote2,
            ...questoesLote3,
            ...questoesLote4,
            ...questoesLote5
            // Nota: Ética não é misturada aqui para não aparecer em "Cartografia", etc.
        ];

        // 2. Função "Auto-Categorizadora"
        // Ela lê a string 'topic' (ex: "Cartografia: Escala") e decide onde colocar.
        
        allRawQuestions.forEach(q => {
            let cat = "Geral"; // Padrão
            const t = q.topic.toLowerCase();
            
            if (t.includes("cartografia") || t.includes("geotecnologias") || t.includes("mapa") || t.includes("fuso") || t.includes("escala")) {
                cat = "Cartografia";
            } else if (t.includes("física") || t.includes("clima") || t.includes("relevo") || t.includes("hidrografia") || t.includes("bioma") || t.includes("vegetação") || t.includes("ambiente")) {
                cat = "Física";
            } else if (t.includes("demografia") || t.includes("população") || t.includes("migração") || t.includes("etnia") || t.includes("censo")) {
                cat = "Demografia";
            } else if (t.includes("urbana") || t.includes("cidade") || t.includes("metrópole")) {
                cat = "Urbana";
            } else if (t.includes("agrária") || t.includes("rural") || t.includes("campo") || t.includes("regional") || t.includes("indústria") || t.includes("econômica")) {
                cat = "Agrária";
            } else if (t.includes("ibge") || t.includes("técnica")) {
                cat = "IBGE";
            }
            
            q.category = cat;
            fullQuestionBank.push(q);
        });

        // 3. Adicionar Ética se selecionado 'all' (ou apenas para manter no banco geral)
        // Se você quiser que Ética apareça no modo "Aleatório", descomente abaixo:
        // questoesEtica.forEach(q => { q.category = "Ética"; fullQuestionBank.push(q); });


        // --- LÓGICA DO QUIZ ---

        let currentQuizQuestions = [];
        let currentQIndex = 0;
        let score = 0;
        let answered = false;

        const themeScreen = document.getElementById('theme-selection-screen');
        const quizInterface = document.getElementById('quiz-interface');
        const resultsCard = document.getElementById('results-card');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackTip = document.getElementById('feedback-tip');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const qCounter = document.getElementById('q-counter');
        const topicTag = document.getElementById('topic-tag');

        function startQuiz(theme) {
            currentQuizQuestions = [];

            if (theme === 'all') {
                currentQuizQuestions = [...fullQuestionBank];
            } else {
                currentQuizQuestions = fullQuestionBank.filter(q => q.category === theme);
            }
            
            // Embaralhar
            currentQuizQuestions.sort(() => Math.random() - 0.5);

            if (currentQuizQuestions.length === 0) {
                alert("Nenhuma questão encontrada para este tema! Verifique o console.");
                return;
            }

            currentQIndex = 0;
            score = 0;
            scoreDisplay.textContent = `0/${currentQuizQuestions.length}`;
            
            themeScreen.classList.add('hidden');
            resultsCard.classList.add('hidden');
            quizInterface.classList.remove('hidden');
            
            renderQuestion();
        }

        function renderQuestion() {
            answered = false;
            const q = currentQuizQuestions[currentQIndex];
            
            qCounter.textContent = `Q${currentQIndex + 1} / ${currentQuizQuestions.length}`;
            progressBar.style.width = `${((currentQIndex) / currentQuizQuestions.length) * 100}%`;
            
            topicTag.textContent = q.topic;
            questionText.innerHTML = q.text;
            
            optionsContainer.innerHTML = '';
            feedbackArea.classList.add('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border-2 border-transparent bg-slate-700/50 hover:bg-slate-700 border-slate-600 shadow-sm transition-all flex items-center group relative overflow-hidden transform hover:-translate-y-0.5";
                btn.onclick = () => checkAnswer(idx, btn);
                btn.innerHTML = `
                    <div class="z-10 flex items-center w-full">
                        <span class="w-8 h-8 rounded-full bg-slate-800 text-indigo-400 font-bold flex items-center justify-center mr-4 text-sm shadow-sm border border-slate-600 group-hover:bg-indigo-500 group-hover:text-white transition-all shrink-0">${String.fromCharCode(65+idx)}</span>
                        <span class="text-slate-200 font-medium text-lg group-hover:text-white transition-colors leading-snug">${opt}</span>
                    </div>
                `;
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btn) {
            if (answered) return;
            answered = true;
            
            const q = currentQuizQuestions[currentQIndex];
            const isCorrect = (selectedIndex === q.correct);
            const allBtns = optionsContainer.querySelectorAll('button');

            allBtns.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
                b.classList.remove('hover:bg-slate-700', 'hover:-translate-y-0.5');
            });

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `${score}/${currentQuizQuestions.length}`;
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700/50', 'border-slate-600');
                btn.classList.add('bg-green-900/40', 'border-green-500', 'correct-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-slate-800', 'bg-green-600');
                btn.querySelector('span:first-child').classList.replace('text-indigo-400', 'text-white');
                btn.querySelector('span:first-child').classList.remove('border-slate-600');
                
                feedbackTitle.textContent = "Correto!";
                feedbackTitle.className = "font-bold text-xl mb-3 text-green-400";
            } else {
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700/50', 'border-slate-600');
                btn.classList.add('bg-red-900/40', 'border-red-500', 'wrong-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-slate-800', 'bg-red-600');
                btn.querySelector('span:first-child').classList.replace('text-indigo-400', 'text-white');
                
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700/50', 'border-slate-600');
                correctBtn.classList.add('bg-green-900/40', 'border-green-500', 'opacity-100');
                correctBtn.querySelector('span:first-child').classList.replace('bg-slate-800', 'bg-green-600');
                correctBtn.querySelector('span:first-child').classList.replace('text-indigo-400', 'text-white');

                feedbackTitle.textContent = "Atenção!";
                feedbackTitle.className = "font-bold text-xl mb-3 text-red-400";
            }

            feedbackText.innerHTML = q.explanation;
            feedbackTip.textContent = q.tip;
            feedbackArea.classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentQIndex < currentQuizQuestions.length - 1) {
                currentQIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizInterface.classList.add('hidden');
            resultsCard.classList.remove('hidden');
            
            const percentage = Math.round((score / currentQuizQuestions.length) * 100);
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('final-errors').textContent = currentQuizQuestions.length - score;
            
            const msgDiv = document.getElementById('final-msg');
            if (percentage >= 80) msgDiv.innerHTML = "<strong class='text-green-400 block text-lg mb-2'>Excelente!</strong> Você domina o conteúdo.";
            else if (percentage >= 50) msgDiv.innerHTML = "<strong class='text-yellow-500 block text-lg mb-2'>Bom trabalho.</strong> Mas revise os erros.";
            else msgDiv.innerHTML = "<strong class='text-red-400 block text-lg mb-2'>Atenção.</strong> Reforce os estudos.";
        }
    </script>
</body>
</html>
