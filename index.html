<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões APM - FGV (190 Itens)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-body: #0f172a;       /* slate-900 */
            --bg-card: #1e293b;       /* slate-800 */
            --text-main: #f1f5f9;     /* slate-100 */
            --text-muted: #94a3b8;    /* slate-400 */
            --accent: #6366f1;        /* indigo-500 */
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .theme-btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); border-color: var(--accent); }
        
        .correct-anim { animation: pulseGreen 0.5s; }
        .wrong-anim { animation: shakeRed 0.4s; }
        @keyframes pulseGreen { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        @keyframes shakeRed { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-indigo-500 selection:text-white">

    <header class="bg-slate-800 border-b-4 border-indigo-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-xl md:text-2xl font-bold flex items-center gap-3 text-white">
                    <i class="fas fa-layer-group text-indigo-400"></i> Banco de Questões FGV
                </h1>
                <p class="text-xs text-slate-400 mt-1 font-medium tracking-wide">190 Questões Organizadas por Tema</p>
            </div>
            
            <div class="flex items-center gap-3">
                <a href="quiz_etica_ibge.html" class="bg-yellow-600 hover:bg-yellow-500 text-slate-900 font-bold py-2 px-4 rounded-lg shadow-md transition-all flex items-center gap-2 text-sm border border-yellow-500">
                    <i class="fas fa-book-reader"></i> Ir para Ética
                </a>
                <div class="bg-slate-900 px-4 py-2 rounded-lg border border-slate-700 shadow-inner min-w-[100px] text-center">
                    <span id="score-display" class="font-bold text-xl tracking-widest font-mono text-indigo-400">0/0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-4xl mx-auto">

            <div id="theme-selection-screen" class="fade-in">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    
                    <button onclick="startQuiz('Cartografia')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-blue-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-map-marked-alt text-3xl text-blue-400 group-hover:text-blue-300"></i>
                        <span class="font-bold text-slate-200">Cartografia</span>
                        <span class="text-xs text-slate-500">Fusos, Escalas, Mapas</span>
                    </button>

                    <button onclick="startQuiz('Física')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-green-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-mountain text-3xl text-green-400 group-hover:text-green-300"></i>
                        <span class="font-bold text-slate-200">Geo. Física</span>
                        <span class="text-xs text-slate-500">Relevo, Clima, Veg.</span>
                    </button>

                    <button onclick="startQuiz('Demografia')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-purple-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-users text-3xl text-purple-400 group-hover:text-purple-300"></i>
                        <span class="font-bold text-slate-200">Demografia</span>
                        <span class="text-xs text-slate-500">População e Migrações</span>
                    </button>

                    <button onclick="startQuiz('Urbana')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-orange-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-city text-3xl text-orange-400 group-hover:text-orange-300"></i>
                        <span class="font-bold text-slate-200">Geo. Urbana</span>
                        <span class="text-xs text-slate-500">Cidades e Redes</span>
                    </button>

                    <button onclick="startQuiz('Agrária')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-yellow-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-tractor text-3xl text-yellow-400 group-hover:text-yellow-300"></i>
                        <span class="font-bold text-slate-200">Geo. Agrária</span>
                        <span class="text-xs text-slate-500">Campo e Economia</span>
                    </button>

                    <button onclick="startQuiz('IBGE')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-indigo-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-id-card-alt text-3xl text-indigo-400 group-hover:text-indigo-300"></i>
                        <span class="font-bold text-slate-200">Técnica IBGE</span>
                        <span class="text-xs text-slate-500">Conceitos e Coleta</span>
                    </button>

                    <button onclick="startQuiz('all')" class="theme-btn bg-gradient-to-br from-indigo-700 to-indigo-900 hover:from-indigo-600 hover:to-indigo-800 p-6 rounded-xl shadow-lg flex flex-col items-center gap-3 transition-all md:col-span-2 lg:col-span-3 border border-indigo-500/50 cursor-pointer">
                        <i class="fas fa-random text-3xl text-white"></i>
                        <span class="font-bold text-white text-lg">Modo Aleatório (Todos os Lotes)</span>
                        <span class="text-xs text-indigo-200">Mistura as 190 questões</span>
                    </button>
                </div>
            </div>

            <div id="quiz-interface" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="location.reload()" class="text-sm text-slate-400 hover:text-white transition-colors flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Voltar ao Menu
                    </button>
                    <span id="q-counter" class="text-xs font-bold text-slate-300 bg-slate-800 px-4 py-1.5 rounded-full border border-slate-700">Q1</span>
                </div>

                <div class="w-full bg-slate-800 rounded-full h-2.5 overflow-hidden shadow-inner mb-8">
                    <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full transition-all duration-500 ease-out shadow-[0_0_10px_rgba(99,102,241,0.5)]" style="width: 0%"></div>
                </div>

                <div id="quiz-container" class="bg-slate-800 rounded-2xl shadow-2xl overflow-hidden fade-in relative border border-slate-700/50">
                    <div class="p-8 border-b border-slate-700 bg-slate-800/50">
                        <div class="flex justify-between items-start mb-5">
                            <span id="topic-tag" class="inline-block bg-indigo-500/10 text-indigo-300 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border border-indigo-500/20">
                                Tópico
                            </span>
                        </div>
                        <h2 id="question-text" class="text-lg md:text-xl font-medium text-slate-100 leading-relaxed">
                            Carregando...
                        </h2>
                    </div>

                    <div id="options-container" class="p-8 space-y-4"></div>

                    <div id="feedback-area" class="hidden p-8 bg-slate-900 border-t border-slate-700">
                        <div class="flex gap-6">
                            <div id="feedback-icon" class="text-3xl pt-1 shrink-0"></div>
                            <div class="flex-1">
                                <h3 id="feedback-title" class="font-bold text-xl mb-3"></h3>
                                <div id="feedback-text" class="text-slate-300 text-base leading-relaxed space-y-3"></div>
                                <div class="mt-6 bg-slate-800 p-5 rounded-lg border-l-4 border-yellow-500 text-sm text-slate-300 shadow-md">
                                    <strong class="text-yellow-400 block mb-1 text-xs uppercase tracking-wider"><i class="fas fa-lightbulb mr-1"></i> Dica:</strong>
                                    <span id="feedback-tip"></span>
                                </div>
                            </div>
                        </div>
                        <button id="next-btn" onclick="nextQuestion()" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-indigo-500/20 flex justify-center items-center gap-2 transform hover:-translate-y-0.5">
                            Próxima Questão <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="results-card" class="hidden bg-slate-800 rounded-2xl shadow-2xl p-10 text-center fade-in mt-8 max-w-2xl mx-auto border border-slate-700">
                <div class="w-24 h-24 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-400 text-4xl shadow-inner">
                    <i class="fas fa-flag-checkered"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-white">Resultado Final</h2>
                
                <div class="grid grid-cols-2 gap-6 mb-10 mt-8">
                    <div class="bg-slate-900 p-6 rounded-xl border border-slate-700">
                        <span class="block text-4xl font-black text-indigo-400" id="final-score">0%</span>
                        <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Acertos</span>
                    </div>
                    <div class="bg-slate-900 p-6 rounded-xl border border-slate-700">
                        <span class="block text-4xl font-black text-red-400" id="final-errors">0</span>
                        <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Erros</span>
                    </div>
                </div>
                
                <button onclick="location.reload()" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-8 rounded-xl transition-colors shadow-lg w-full">
                    <i class="fas fa-redo mr-2"></i> Voltar ao Menu
                </button>
            </div>

        </div>
    </main>

    <script>
        // =========================================================
        // SEUS DADOS ORIGINAIS (Colados exatamente como você mandou)
        // =========================================================

        const questions = [
            // BLOCO 1: NÍVEL INTERMEDIÁRIO
            { topic: "Cartografia: Fuso Horário + Viagem", text: "Um empresário sai de Fernando de Noronha (Fuso -2 GMT) às 08:00 (horário local) em voo de 4h para Manaus (Fuso -4 GMT). Hora da chegada em Manaus:", options: ["08:00", "10:00", "12:00", "06:00", "14:00"], correct: 1, explanation: "Noronha (-2) para Manaus (-4) = -2h de diferença. Sai 08:00 (Noronha) = 06:00 (Manaus). +4h viagem = <strong>10:00</strong>.", tip: "Ajuste o fuso ANTES de somar o tempo de voo." },
            { topic: "Geografia Urbana: RIDE vs RM", text: "A RIDE (Região Integrada de Desenvolvimento) difere de uma Região Metropolitana comum por:", options: ["Ser privada.", "Não ter conurbação.", "Englobar municípios de mais de um estado, exigindo lei federal.", "Ser rural.", "Ser espontânea."], correct: 2, explanation: "RIDE envolve mais de uma UF (ex: DF + GO + MG). RM fica dentro de um só estado.", tip: "RIDE = Interestadual." },
            { topic: "Demografia: Migrações Recentes", text: "Morar no interior e trabalhar na capital alguns dias da semana (home office híbrido) é uma forma de:", options: ["Êxodo Urbano", "Migração Sazonal", "Transumância", "Pendularidade de Longa Distância", "Nomadismo"], correct: 3, explanation: "É uma evolução da pendularidade diária, permitindo distâncias maiores.", tip: "Êxodo é sair de vez. Pendular é ir e voltar." },
            { topic: "Geografia Agrária: Estrutura Fundiária", text: "Se 1% das propriedades ocupam 50% da área total, isso indica:", options: ["Produtividade", "Sustentabilidade", "Concentração Fundiária", "Agricultura Familiar", "Reforma Agrária"], correct: 2, explanation: "Muita terra na mão de poucos = Concentração Fundiária (Latifúndio).", tip: "Gini da terra alto." },
            { topic: "Cartografia: Curvas de Nível", text: "Curvas de nível muito próximas umas das outras no mapa indicam:", options: ["Terreno plano.", "Subida íngreme/escarpa.", "Terreno suave.", "Rio largo.", "Praia."], correct: 1, explanation: "Curvas juntas = Altura muda rápido = Pirambeira.", tip: "Juntas = Parede. Afastadas = Plano." },
            { topic: "Urbanização: Hierarquia", text: "Cidades como Ribeirão Preto (SP) e Londrina (PR), grandes e influentes mas não capitais, são classificadas como:", options: ["Centros Locais", "Metrópoles", "Capitais Regionais", "Vilas", "Centros de Zona"], correct: 2, explanation: "Comandam uma região sem serem metrópoles nacionais.", tip: "Abaixo da Metrópole vem a Capital Regional." },
            { topic: "Geografia Econômica: Logística", text: "O principal gargalo logístico do 'Custo Brasil' é:", options: ["Excesso de trens.", "Dependência do transporte rodoviário (caminhão) para longas distâncias.", "Falta de portos.", "Uso de avião para soja.", "Falta de estradas no Sudeste."], correct: 1, explanation: "Caminhão é caro para longa distância. Brasil usa caminhão demais.", tip: "Rodoviarismo = Frete caro." },
            { topic: "Meio Ambiente: Código Florestal", text: "Vegetação nativa preservada obrigatoriamente às margens de rios é:", options: ["Reserva Legal", "Área de Preservação Permanente (APP)", "Unidade de Conservação", "Terra Devoluta", "Latifúndio"], correct: 1, explanation: "Beira de rio, topo de morro = APP. Reserva Legal é % da fazenda, em qualquer lugar.", tip: "APP protege o recurso hídrico." },
            { topic: "Demografia: Fecundidade", text: "Se a Taxa de Fecundidade ficar abaixo de 2,1 por muito tempo, a população:", options: ["Cresce para sempre.", "Envelhece e eventualmente diminui.", "Mortalidade zera.", "Mais crianças.", "Menos vida."], correct: 1, explanation: "2,1 é a reposição. Menos que isso, a próxima geração é menor que a atual.", tip: "Abaixo de 2,1 = Encolhimento futuro." },
            { topic: "Geografia Regional: Nordeste", text: "Sub-região de transição entre Sertão e Amazônia (Mata dos Cocais):", options: ["Zona da Mata", "Agreste", "Meio-Norte", "Polígono", "Recôncavo"], correct: 2, explanation: "Maranhão e Piauí = Meio-Norte = Transição úmida.", tip: "Entre o seco e a floresta." },
            
            // BLOCO 2
            { topic: "Física: Climatologia", text: "No inverno, o fenômeno da 'Friagem' atinge a Amazônia Ocidental (Rondônia/Acre), derrubando a temperatura bruscamente. Esse fenômeno é causado pela atuação da:", options: ["Massa Equatorial Continental (quente)", "Massa Tropical Atlântica (úmida)", "Massa Polar Atlântica (fria)", "Corrente de Humboldt", "El Niño"], correct: 2, explanation: "A Massa Polar Atlântica (mPa) entra pelo sul e consegue chegar até a Amazônia pelos corredores de planície, causando o choque térmico.", tip: "Friagem na Amazônia = Culpa da Massa Polar." },
            { topic: "Cartografia: Anamorfose", text: "Um mapa onde os países aparecem 'deformados', com o Japão desenhado maior que o Brasil para representar seu PIB elevado, é um exemplo de:", options: ["Projeção de Mercator", "Projeção de Peters", "Mapa de Curvas de Nível", "Anamorfose Geográfica", "Cartograma Topográfico"], correct: 3, explanation: "Anamorfose distorce a forma para que o tamanho da área seja proporcional ao dado (PIB, População, etc), não à realidade física.", tip: "Mapa gordo/magro distorcido = Anamorfose." },
            { topic: "Geografia Urbana: Segregação", text: "A construção de grandes condomínios fechados distantes do centro, que obrigam o poder público a levar infraestrutura exclusiva para lá, enquanto áreas vizinhas permanecem carentes, é um exemplo de:", options: ["Autossegregação ou Segregação Voluntária", "Favelização", "Cortiço", "Gentrificação Central", "Reforma Urbana"], correct: 0, explanation: "Ricos se isolando em 'bolhas' fechadas (muros) é autossegregação. A gentrificação geralmente expulsa pobres de áreas abertas que se valorizaram.", tip: "Condomínio Fechado = Autossegregação." },
            { topic: "Indústria: Guerra Fiscal", text: "A chamada 'Guerra dos Lugares' ou 'Guerra Fiscal' no Brasil recente envolve:", options: ["Disputa armada por territórios.", "Municípios e Estados oferecendo isenção de impostos para atrair fábricas.", "Conflito entre agricultores e indígenas.", "Briga entre Metrópoles por verbas federais.", "Disputa por água no Nordeste."], correct: 1, explanation: "É a competição para ver quem dá mais desconto de imposto (ICMS/ISS) para uma fábrica se instalar lá. Gera desconcentração industrial.", tip: "Fábrica vai onde paga menos imposto." },
            { topic: "Hidrografia: Bacias", text: "A maior bacia hidrográfica *totalmente* brasileira (que nasce e foz no Brasil), vital para a irrigação e energia no Nordeste e Sudeste, é a do:", options: ["Rio Amazonas", "Rio Paraná", "Rio São Francisco", "Rio Tocantins-Araguaia", "Rio Paraguai"], correct: 3, explanation: "Cuidado! O São Francisco é importante, mas a Bacia Tocantins-Araguaia é a maior *totalmente* brasileira em volume e área.", tip: "Amazonas e Paraná são internacionais. Tocantins-Araguaia é a gigante 100% BR." },
            { topic: "População: IDH", text: "O Índice de Desenvolvimento Humano (IDH) é composto por três pilares básicos. São eles:", options: ["Segurança, Saúde e Renda", "Educação, Longevidade (Saúde) e Renda", "Educação, Meio Ambiente e Democracia", "PIB, Inflação e Desemprego", "Natalidade, Mortalidade e Migração"], correct: 1, explanation: "IDH = Vida Longa (Saúde) + Conhecimento (Educação) + Padrão de Vida (Renda per capita).", tip: "Saúde, Escola e Dinheiro." },
            { topic: "Física: Relevo e Solo", text: "A 'Terra Roxa', solo extremamente fértil encontrado no interior de SP e PR, que impulsionou o café no passado, é resultado da decomposição de qual tipo de rocha?", options: ["Granito", "Calcário", "Basalto (Vulcânica)", "Arenito", "Mármore"], correct: 2, explanation: "Derrame vulcânico antigo -> Rocha Basalto -> Intemperismo -> Terra Roxa (Fértil).", tip: "Terra Roxa = Basalto (Vulcão)." },
            { topic: "Cartografia: Símbolos", text: "Em um mapa, as convenções cartográficas utilizam cores padrão. A cor AZUL é reservada universalmente para representar:", options: ["Vegetação", "Áreas Urbanas", "Hidrografia (rios, lagos, mares)", "Rodovias", "Relevo (altitudes)"], correct: 2, explanation: "Regra básica universal: Água é sempre azul nos mapas.", tip: "Azul = Água. Verde = Baixa altitude/Vegetação. Marrom = Alta altitude." },
            { topic: "Censo: Recenseador", text: "Durante a coleta, se o Recenseador encontra um domicílio onde os moradores estão ausentes após várias tentativas, ele deve:", options: ["Inventar os dados baseados no vizinho.", "Deixar um recado/notificação para agendar a entrevista ou permitir coleta por internet/telefone.", "Ignorar o domicílio.", "Perguntar ao porteiro todos os dados pessoais.", "Marcar como 'Vago'."], correct: 1, explanation: "O recenseador deve esgotar as tentativas e deixar folha de recado. Jamais inventar ou pegar dados sigilosos com terceiros (porteiro).", tip: "Nunca invente dados. O vizinho não responde pelo morador." },
            { topic: "Geografia Agrária: Commodities", text: "Produtos primários (minérios, grãos) produzidos em larga escala, com padrão de qualidade global e preços definidos em bolsas de valores internacionais, são chamados de:", options: ["Manufaturados", "Commodities", "Bens de Capital", "Royalties", "Subsídios"], correct: 1, explanation: "Soja, Ferro, Petróleo = Commodities. O preço é decidido em Chicago ou Londres, não pelo fazendeiro.", tip: "Produto básico exportado = Commodity." }
        ];

        const questoesLote1 = [
            { topic: "Cartografia: Escala Gráfica", text: "Um mapa apresenta uma escala gráfica onde um segmento de 2 cm corresponde a 10 km no terreno. Se a distância entre duas cidades nesse mapa é de 8,5 cm, a distância real é:", options: ["42,5 km", "85 km", "425 km", "21,25 km", "17 km"], correct: 0, explanation: "Regra de três: Se 2 cm = 10 km, então 1 cm = 5 km. <br>8,5 cm x 5 km = <strong>42,5 km</strong>.", tip: "Descubra quanto vale 1 cm primeiro." },
            { topic: "Cartografia: Curvas de Nível", text: "Em uma carta topográfica, você observa curvas de nível formando círculos concêntricos, onde os valores de altitude diminuem da periferia para o centro. Essa forma de relevo representa:", options: ["Um morro ou colina", "Uma depressão ou cratera", "Uma planície aluvial", "Uma escarpa", "Um divisor de águas"], correct: 1, explanation: "Se a altitude diminui indo para o meio, é um buraco (depressão). Se aumentasse, seria um morro.", tip: "Círculos fechados = Cume ou Buraco. Olhe os números." },
            { topic: "Cartografia: Projeções", text: "A Projeção de Peters é frequentemente contraposta à de Mercator por ter um viés 'terceiro-mundista'. Sua principal característica técnica é ser:", options: ["Equidistante", "Conforme", "Equivalente", "Afilática", "Azimutal"], correct: 2, explanation: "Peters mantém as ÁREAS (tamanhos) reais, realçando os países pobres do sul, mas distorce as formas (ficam esticados). Isso é ser <strong>Equivalente</strong>.", tip: "Peters = Tamanho certo, Forma errada." },
            { topic: "Cartografia: Fusos Horários", text: "Um jogo de futebol começa às 21h em Londres (GMT 0). Que horas os torcedores no Rio Branco, Acre (GMT -5), devem ligar a TV para assistir ao início do jogo (considerando horário padrão)?", options: ["16h", "17h", "18h", "02h do dia seguinte", "19h"], correct: 0, explanation: "Londres (0) para Acre (-5) = 5 horas a menos. <br>21h - 5h = <strong>16h</strong>.", tip: "Para Oeste, diminui a hora." },
            { topic: "Cartografia: Símbolos", text: "Nas convenções cartográficas oficiais do IBGE, a cor 'sépia' (marrom claro) é geralmente utilizada para representar:", options: ["Hidrografia", "Vegetação", "Curvas de nível e relevo", "Áreas urbanizadas", "Limites estaduais"], correct: 2, explanation: "O marrom (sépia) desenha as curvas de nível e acidentes do relevo. Verde é planta, azul é água, preto é construção.", tip: "Relevo = Marrom." },
            { topic: "Física: Estrutura Geológica", text: "O Brasil não possui vulcões ativos ou grandes terremotos porque seu território está localizado:", options: ["Na borda da Placa Sul-Americana", "No centro da Placa Sul-Americana (intraplaca)", "Sobre uma zona de subducção", "No Círculo de Fogo do Pacífico", "Em uma área de dobramentos modernos"], correct: 1, explanation: "Estamos no meio da placa, longe das bordas onde ocorrem os choques (Andes) ou separações (Atlântico). Isso garante estabilidade tectônica.", tip: "Brasil = Centro da Placa = Estável." },
            { topic: "Física: Clima", text: "A Massa Equatorial Continental (mEc) é quente e úmida. Ela atua o ano todo na Amazônia, mas no verão ela se expande e provoca:", options: ["Seca no Nordeste", "Chuvas no Centro-Oeste e Sudeste", "Frio no Sul", "Ventos alísios no Litoral", "Ressaca no mar"], correct: 1, explanation: "A mEc é a 'caixa d'água' do Brasil. No verão, ela leva umidade da Amazônia para o resto do país (exceto o extremo Sul e Nordeste oriental).", tip: "mEc = Chuva de verão no Centro-Sul." },
            { topic: "Física: Hidrografia", text: "O regime de alimentação dos rios brasileiros é, em sua esmagadora maioria:", options: ["Nival (derretimento de neve)", "Pluvial (chuvas)", "Glacial (geleiras)", "Misto (neve + chuva)", "Subterrâneo exclusivo"], correct: 1, explanation: "Nossos rios enchem quando chove. A exceção é o Rio Amazonas, que é misto (recebe neve dos Andes + chuva). O resto é Pluvial.", tip: "Brasil não tem neve suficiente para encher rio. É chuva (Pluvial)." },
            { topic: "Física: Vegetação", text: "Formação vegetal complexa, halófila (adaptada ao sal) e com raízes pneumatóforas (respiratórias) que afloram do solo lamoso. É berçário de vida marinha:", options: ["Restinga", "Manguezal", "Mata de Igapó", "Cerradão", "Caatinga"], correct: 1, explanation: "Raízes para fora para respirar + Lama + Água salobra = Manguezal. Vital para reprodução de peixes.", tip: "Lama + Raiz aérea = Mangue." },
            { topic: "Física: Solos", text: "O processo de lixiviação, muito comum em solos tropicais chuvosos, consiste na:", options: ["Lavagem dos nutrientes pela água da chuva", "Compactação pelo gado", "Salinização por irrigação", "Desertificação eólica", "Adição de matéria orgânica"], correct: 0, explanation: "A chuva excessiva 'lava' o solo, levando os nutrientes embora e deixando-o pobre e ácido (típico da Amazônia e Cerrado).", tip: "Lixívia = Lavar." },
            { topic: "Demografia: Transição", text: "O Brasil vive o estágio da transição demográfica onde a Taxa de Natalidade cai rapidamente, aproximando-se da Taxa de Mortalidade (que já é baixa). Isso resulta em:", options: ["Explosão demográfica", "Crescimento vegetativo lento ou estagnação", "Rejuvenescimento da população", "Aumento da mortalidade infantil", "Aumento da fecundidade"], correct: 1, explanation: "Se nasce pouco e morre pouco, a população para de crescer rápido. O crescimento vegetativo despenca.", tip: "Menos filhos = Crescimento lento." },
            { topic: "Demografia: PEA", text: "O aumento da participação feminina na PEA (População Economicamente Ativa) nas últimas décadas resultou em:", options: ["Aumento da taxa de fecundidade", "Queda da taxa de fecundidade", "Aumento da mortalidade materna", "Redução da escolaridade feminina", "Saída das mulheres do mercado informal"], correct: 1, explanation: "Mulher no mercado de trabalho tende a ter menos filhos e mais tarde, derrubando a fecundidade.", tip: "Trabalho e estudo = Menos filhos." },
            { topic: "Demografia: Migração", text: "O movimento de trabalhadores rurais que cortam cana em SP na época da colheita e voltam para o Nordeste na entressafra é um exemplo de:", options: ["Transumância ou Migração Sazonal", "Êxodo Rural definitivo", "Migração Pendular", "Nomadismo", "Refugiados ambientais"], correct: 0, explanation: "Sazonal = Temporário, ligado a estações do ano ou colheitas. Vai e volta meses depois.", tip: "Safra = Sazonal." },
            { topic: "Demografia: Conceitos", text: "Para o IBGE, 'Aglomerado Subnormal' é o termo técnico utilizado para designar:", options: ["Cidades pequenas", "Condomínios de luxo irregulares", "Assentamentos irregulares (favelas, invasões, mocambos)", "Áreas rurais isoladas", "Centros industriais abandonados"], correct: 2, explanation: "Aglomerado Subnormal é o nome oficial (embora esteja mudando para 'Favela e Comunidades Urbanas') para invasões com carência de serviços.", tip: "Subnormal = Favela no 'ibgeuês' antigo." },
            { topic: "Demografia: Etnia", text: "No quesito cor ou raça, o IBGE utiliza o método da autodeclaração. As cinco categorias oficiais são:", options: ["Branca, Negra, Parda, Índia e Mestiça", "Branca, Preta, Parda, Amarela e Indígena", "Caucasiana, Africana, Latina, Asiática e Nativa", "Branca, Morena, Negra, Amarela e Índia", "Clara, Escura, Média, Asiática e Indígena"], correct: 1, explanation: "Decore as 5 oficiais: Branca, Preta, Parda, Amarela (asiáticos) e Indígena.", tip: "Não existe 'Morena' ou 'Negra' (o termo oficial é Preta) nas opções do Censo." },
            { topic: "Urbana: Rede", text: "Na rede urbana, a capacidade de uma cidade oferecer serviços raros (hospitais especializados, sedes de bancos, universidades) define sua:", options: ["Centralidade", "Densidade", "Conurbação", "Periferia", "Taxa de urbanização"], correct: 0, explanation: "Centralidade é o poder de atrair pessoas de fora. Quanto mais serviços complexos, maior a centralidade.", tip: "Centro atrai = Centralidade." },
            { topic: "Urbana: Conceitos", text: "Diferencie 'Sítio Urbano' de 'Situação Urbana':", options: ["Sítio é o local físico (relevo onde a cidade está); Situação é a posição geográfica em relação à região.", "Sítio é a zona rural; Situação é a zona urbana.", "Sítio é onde tem chácaras; Situação é o centro.", "São sinônimos.", "Sítio é a economia; Situação é a política."], correct: 0, explanation: "Sítio = O chão (ex: planície, morro). Situação = O contexto (ex: porto, entroncamento rodoviário).", tip: "Sítio = Chão. Situação = Mapa." },
            { topic: "Urbana: Megalópole", text: "A formação de uma Megalópole ocorre quando:", options: ["Uma cidade atinge 10 milhões de habitantes.", "Duas ou mais Metrópoles conurbam ou se integram funcionalmente.", "Ocorre muita favelização.", "A capital muda de lugar.", "Há apenas indústrias na região."], correct: 1, explanation: "Megalópole é a 'conurbação de metrópoles'. No Brasil, temos o eixo Rio-SP em formação.", tip: "Metrópole + Metrópole = Megalópole." },
            { topic: "Urbana: Especulação", text: "Manter terrenos vazios em áreas infraestruturadas esperando o preço subir para vender chama-se:", options: ["Reforma Urbana", "Especulação Imobiliária", "Déficit Habitacional", "Gentrificação", "Retrofitting"], correct: 1, explanation: "O 'vazio urbano' serve para lucrar com a valorização, enquanto a cidade se expande para longe desnecessariamente.", tip: "Esperar valorizar = Especular." },
            { topic: "Urbana: Macrocefalia", text: "A Macrocefalia Urbana, comum em países subdesenvolvidos, é:", options: ["O planejamento perfeito das cidades.", "O crescimento desproporcional da metrópole principal em relação às cidades médias, gerando inchaço.", "O desenvolvimento do interior.", "A criação de muitas capitais.", "A redução da população urbana."], correct: 1, explanation: "Uma 'cabeça grande' (Macrocefalia) num corpo pequeno. Uma cidade gigante (inchada) e o resto do país vazio.", tip: "Cabeça Grande = Cidade Inchada." },
            { topic: "Agrária: Agricultura Familiar", text: "Apesar de ocupar menos terras que o agronegócio, a Agricultura Familiar é responsável por:", options: ["Produzir a maior parte das commodities de exportação (soja).", "Gerar a maioria dos empregos no campo e produzir a base alimentar (mandioca, feijão).", "Utilizar apenas maquinário de alta tecnologia.", "Não receber nenhum financiamento público.", "Estar extinta no Brasil."], correct: 1, explanation: "O Agro exporta e ganha dólar. A Familiar emprega e põe comida na mesa (segurança alimentar).", tip: "Familiar = Comida e Emprego. Patronal = Dólar e Máquina." },
            { topic: "Agrária: Êxodo", text: "A 'Revolução Verde' (modernização do campo nos anos 70) teve como consequência social negativa:", options: ["Aumento do emprego rural.", "Reforma agrária ampla.", "Êxodo rural intenso e concentração de terras.", "Fim da fome no mundo.", "Redução das pragas."], correct: 2, explanation: "Máquina substitui homem -> Desemprego -> Homem vai para a cidade (Êxodo). Pequeno produtor quebra -> Vende para o grande (Concentração).", tip: "Modernização = Menos gente no campo." },
            { topic: "Agrária: PRONAF", text: "O programa governamental focado em financiar a agricultura familiar com juros baixos é o:", options: ["Bolsa Família", "Plano Safra (apenas para grandes)", "PRONAF", "Proálcool", "SUDENE"], correct: 2, explanation: "PRONAF = Programa Nacional de Fortalecimento da Agricultura Familiar.", tip: "F de Familiar no final." },
            { topic: "Agrária: Transgênicos", text: "O uso de sementes transgênicas (OGM) visa principalmente:", options: ["Melhorar o sabor dos alimentos.", "Aumentar a produtividade e resistência a pragas/herbicidas.", "Eliminar o uso de agrotóxicos.", "Preservar sementes crioulas.", "Reduzir o custo para o consumidor final."], correct: 1, explanation: "O foco é resistir ao veneno (para poder passar veneno na plantação toda sem matar a soja) ou matar lagartas.", tip: "Produtividade e Resistência." },
            { topic: "Agrária: Estrutura", text: "O termo 'Terras Devolutas' refere-se a:", options: ["Terras indígenas.", "Terras privadas abandonadas.", "Terras públicas sem destinação específica (pertencem ao Estado, mas não são usadas).", "Parques nacionais.", "Áreas de quilombolas."], correct: 2, explanation: "São terras 'devolvidas' ou nunca doadas, que pertencem ao governo mas estão 'dando sopa', frequentemente alvo de grilagem.", tip: "Públicas e 'Soltas'." },
            { topic: "Econômica: Matriz Energética", text: "A 'Cana-de-açúcar' tem papel vital na matriz energética brasileira devido à produção de:", options: ["Biodiesel", "Etanol e Bioeletricidade (queima do bagaço)", "Gás Natural", "Carvão Vegetal", "Querosene"], correct: 1, explanation: "Além do etanol para carros, queimamos o bagaço da cana para gerar luz nas usinas.", tip: "Cana = Álcool + Luz (bagaço)." },
            { topic: "Econômica: Transportes", text: "A Cabotagem é um modal de transporte que consiste em:", options: ["Navegação entre portos do mesmo país pela costa marítima.", "Navegação em rios (fluvial).", "Transporte aéreo de cargas.", "Transporte por dutos.", "Transporte rodoviário em estradas de terra."], correct: 0, explanation: "Navegar de Santos (SP) até Suape (PE) pelo mar é cabotagem. É barato e pouco usado no Brasil comparado ao caminhão.", tip: "Cabotagem = Costa." },
            { topic: "Econômica: Regionalização", text: "A divisão regional oficial do IBGE (Norte, Nordeste, Centro-Oeste, Sudeste, Sul) respeita:", options: ["Apenas critérios naturais.", "Os limites estaduais (um estado não pode ser dividido).", "Apenas critérios econômicos.", "As zonas climáticas.", "As fronteiras agrícolas."], correct: 1, explanation: "A divisão oficial (Macrorregiões) nunca corta um estado no meio. Já a divisão Geoeconômica (Pedro Pinchas) corta (ex: MG tem parte no Nordeste e parte no Centro-Sul).", tip: "IBGE Oficial = Respeita fronteira do estado." },
            { topic: "Geral: IDH", text: "Qual destas variáveis NÃO entra no cálculo do IDH?", options: ["Expectativa de Vida", "Escolaridade", "Renda per capita", "Taxa de Desemprego", "Anos médios de estudo"], correct: 3, explanation: "Desemprego, violência e desigualdade (Gini) NÃO entram na conta simples do IDH (Saúde, Educação, Renda).", tip: "IDH ignora se você está desempregado, só quer saber a renda média." },
            { topic: "Cartografia: Título", text: "Em um mapa temático, o elemento que explica o significado das cores, símbolos e hachuras utilizados é a:", options: ["Escala", "Rosa dos Ventos", "Legenda", "Projeção", "Fonte"], correct: 2, explanation: "Sem legenda, você não sabe o que o vermelho ou a bolinha significam.", tip: "Legenda traduz o desenho." }

        const questoesLote2 = [
            { topic: "Cartografia: Coordenadas e Antípodas", text: "Se uma cidade está localizada nas coordenadas 20°S e 45°O, qual é a coordenada aproximada do seu ponto antípoda (o ponto diametralmente oposto na Terra)?", options: ["20°N e 135°L", "20°N e 45°L", "20°S e 135°L", "70°N e 135°L", "20°N e 135°O"], correct: 0, explanation: "Para achar o antípoda: inverta a latitude (20°S vira 20°N) e subtraia a longitude de 180°, invertendo o hemisfério (180 - 45 = 135, O vira L). Resultado: 20°N, 135°L.", tip: "Antípoda = Inverte Lat, Suplemento da Long (180-x)." },
            { topic: "Cartografia: Projeções Cilíndricas", text: "A Projeção Cilíndrica Equidistante é menos famosa que a de Mercator ou Peters, mas tem uma utilidade específica. Ela preserva:", options: ["As áreas de todos os continentes", "As formas dos continentes", "As distâncias ao longo dos meridianos", "Os ângulos de navegação", "A proporção dos oceanos"], correct: 2, explanation: "Como o nome diz, ela é Equidistante, mas geralmente apenas em direções específicas (como ao longo dos meridianos). Não serve para navegar (Mercator) nem para comparar áreas (Peters).", tip: "Equidistante = Mantém distâncias (linearmente)." },
            { topic: "Cartografia: Sensoriamento Remoto", text: "Na produção de mapas modernos pelo IBGE, o uso de imagens de satélite e fotografias aéreas é fundamental. A técnica de obter informações sobre a superfície terrestre sem contato físico é chamada de:", options: ["Geoprocessamento", "Aerofotogrametria", "Sensoriamento Remoto", "GPS", "Topografia"], correct: 2, explanation: "Sensoriamento Remoto é o 'guarda-chuva' que engloba satélites, drones e radares. Aerofotogrametria é uma técnica específica dentro dele.", tip: "Sem contato físico = Sensoriamento Remoto." },
            { topic: "Cartografia: Escala Numérica", text: "Um mapa tem escala 1:500.000. Se você reduzir esse mapa em uma fotocopiadora para 50% do seu tamanho original, a nova escala numérica será:", options: ["1:250.000", "1:1.000.000", "1:500.000 (não muda)", "1:100.000", "1:750.000"], correct: 1, explanation: "Se o mapa diminui de tamanho (fica menor), os detalhes diminuem. A escala fica MENOR. O denominador dobra. 1:1.000.000 é uma escala menor que 1:500.000.", tip: "Reduzir mapa = Aumentar denominador = Escala Menor." },
            { topic: "Cartografia: UTM", text: "O sistema de coordenadas UTM (Universal Transversa de Mercator) é muito utilizado em trabalhos de campo e GPS. Diferente de Lat/Long, ele usa:", options: ["Graus, Minutos e Segundos", "Metros (Coordenadas Planas)", "Radianos", "Milhas Náuticas", "Porcentagem"], correct: 1, explanation: "UTM projeta a Terra em zonas planas e mede a posição em metros (Norte e Leste), facilitando o cálculo de distâncias em metros no campo.", tip: "UTM = Metros." },
            { topic: "Física: Estrutura do Relevo", text: "As bacias sedimentares cobrem a maior parte do território brasileiro (cerca de 64%). Sua importância econômica reside principalmente na presença de:", options: ["Minerais metálicos como ferro e ouro", "Combustíveis fósseis (petróleo, carvão) e aquíferos", "Pedras preciosas", "Rochas magmáticas para construção", "Solos de terra roxa"], correct: 1, explanation: "Petróleo, carvão e água subterrânea (aquíferos) se acumulam em camadas de sedimentos. Minérios metálicos ficam nos Escudos Cristalinos (36% do território).", tip: "Bacia Sedimentar = Energia (Petróleo) e Água." },
            { topic: "Física: Clima Semiárido", text: "A irregularidade das chuvas no Sertão Nordestino (Clima Semiárido) não se deve à falta de umidade, mas sim à:", options: ["Falta de vegetação", "Dinâmica das massas de ar e relevo (Planalto da Borborema)", "Existência de desertos vizinhos", "Alta latitude", "Corrente fria no litoral"], correct: 1, explanation: "O Planalto da Borborema barra a umidade do oceano (chuvas orográficas no litoral), deixando passar pouco para o sertão. Além disso, as massas de ar ali são divergentes.", tip: "Borborema barra a chuva." },
            { topic: "Física: Intemperismo", text: "Em climas quentes e úmidos como o da Amazônia, o tipo de intemperismo predominante na formação dos solos é o:", options: ["Físico (quebra da rocha)", "Químico (decomposição pela água)", "Eólico", "Glacial", "Biológico puro"], correct: 1, explanation: "Muita água + Calor = Reação Química rápida. A rocha 'apodrece' (vira solo) rápido e profundamente (solos profundos). Intemperismo Físico domina em desertos.", tip: "Água = Intemperismo Químico." },
            { topic: "Física: Aquíferos", text: "O Aquífero Guarani é um dos maiores do mundo, mas em volume de água, foi superado por descobertas recentes na região Norte. O 'Sistema Aquífero Grande Amazônia' (SAGA) destaca-se por:", options: ["Ser totalmente confinado e inacessível", "Ter água salobra imprópria", "Ser o maior do mundo em volume de água potável", "Estar localizado em rochas cristalinas", "Ser poluído por mercúrio"], correct: 2, explanation: "O SAGA (ou Alter do Chão) tem volume estimado muito superior ao Guarani, sendo uma reserva estratégica global sob a Amazônia.", tip: "SAGA (Amazônia) > Guarani (Sul) em volume." },
            { topic: "Física: Domínios (Mares de Morros)", text: "O Domínio dos Mares de Morros estende-se pelo litoral brasileiro e é caracterizado por:", options: ["Relevo plano e vegetação de caatinga", "Formas arredondadas (meia-laranja) e Mata Atlântica", "Chapadas tabulares e Cerrado", "Coxilhas e Campos", "Planícies inundáveis e Floresta Equatorial"], correct: 1, explanation: "Os morros arredondados (mamelonares) pela erosão da chuva são a marca do litoral Sudeste/Nordeste, domínio da Mata Atlântica.", tip: "Mares de Morros = Morros redondos + Mata Atlântica." },
            { topic: "Demografia: Razão de Sexo", text: "Se em um município a Razão de Sexo é de 95, isso significa que:", options: ["Existem 95 homens para cada 100 mulheres", "Existem 95 mulheres para cada 100 homens", "A população é 95% masculina", "A população é 95% feminina", "Há equilíbrio perfeito"], correct: 0, explanation: "Razão de Sexo = (Homens / Mulheres) * 100. Se é menor que 100, tem menos homem que mulher. 95 significa 95 homens para cada 100 mulheres.", tip: "< 100 = Mais Mulheres. > 100 = Mais Homens." },
            { topic: "Demografia: Envelhecimento", text: "O aumento da proporção de idosos no Brasil traz como desafio imediato para as políticas públicas:", options: ["A construção de mais creches", "A reforma da previdência e adaptação do sistema de saúde (geriatria)", "O aumento de vagas no ensino fundamental", "O incentivo à emigração", "A redução de impostos sobre brinquedos"], correct: 1, explanation: "Mais idosos = Mais gasto com aposentadoria e saúde crônica. É o custo do envelhecimento.", tip: "Idoso = Previdência + Saúde." },
            { topic: "Demografia: Migração Pendular", text: "A migração pendular não é exclusiva de trabalhadores. Estudantes universitários que viajam diariamente para outra cidade também se enquadram. Esse fluxo diário exige:", options: ["Construção de alojamentos", "Sistemas de transporte intermunicipal eficientes", "Aumento de fronteiras agrícolas", "Criação de novos estados", "Redução da carga horária escolar"], correct: 1, explanation: "Se muita gente vai e volta todo dia, a estrada ou o trem tem que funcionar. É um problema de mobilidade urbana/regional.", tip: "Pendular = Transporte." },
            { topic: "Demografia: Censo", text: "No Censo, a 'População Residente' difere da 'População Presente'. O IBGE foca na Residente, que são:", options: ["As pessoas que estavam na cidade no dia do Censo, mesmo turistas", "As pessoas que têm aquele domicílio como sua residência habitual", "Apenas quem nasceu no município", "Quem tem título de eleitor na cidade", "Quem paga IPTU"], correct: 1, explanation: "O Censo conta quem MORA lá (habitual), não quem está passeando. Se você viaja a trabalho, é contado na sua casa, não no hotel.", tip: "Censo conta onde você dorme a maior parte do ano." },
            { topic: "Demografia: Mortalidade Infantil", text: "A Taxa de Mortalidade Infantil calcula os óbitos de crianças:", options: ["Até 5 anos de idade", "Até 1 ano de idade (completos) para cada 1.000 nascidos vivos", "Ao nascer (natimortos)", "Até 10 anos", "Por causas violentas apenas"], correct: 1, explanation: "O indicador padrão internacional é óbitos < 1 ano por 1.000 nascimentos. Reflete muito a qualidade da saúde e saneamento.", tip: "Infantil = Menos de 1 ano." },
            { topic: "Urbana: Gentrificação", text: "A revitalização de uma zona portuária antiga, transformando galpões em lofts caros e museus, atraindo classe média alta e expulsando moradores pobres antigos, é um caso clássico de:", options: ["Favelização", "Periferização", "Gentrificação", "Conurbação", "Desmetropolização"], correct: 2, explanation: "Enobrecimento da área. Fica bonito, mas fica caro, e o pobre sai.", tip: "Revitalização cara = Gentrificação." },
            { topic: "Urbana: Plano Diretor", text: "O principal instrumento legal da política urbana brasileira, obrigatório para cidades com mais de 20 mil habitantes, é o:", options: ["Código Florestal", "Estatuto da Terra", "Plano Diretor", "Lei de Diretrizes Orçamentárias", "Plano Plurianual"], correct: 2, explanation: "O Plano Diretor define onde pode construir prédio, onde é área verde, onde é industrial. É a 'constituição' da cidade.", tip: "Cidade > 20k hab = Plano Diretor." },
            { topic: "Urbana: Verticalização", text: "O processo de verticalização (construção de prédios) intensiva em uma área urbana pode causar problemas microclimáticos como:", options: ["Inversão térmica apenas", "Redução da ilha de calor", "Formação de 'Canyons Urbanos' que alteram a circulação dos ventos e retêm calor", "Aumento da umidade relativa", "Resfriamento do solo"], correct: 2, explanation: "Prédios altos formam corredores (canyons) que canalizam ou barram o vento e impedem a dispersão de poluentes e calor.", tip: "Prédios altos = Barreira de vento/calor." },
            { topic: "Urbana: Região Metropolitana", text: "A criação de uma Região Metropolitana é uma decisão política que cabe aos:", options: ["Municípios envolvidos", "Governos Estaduais (via Lei Complementar)", "Governo Federal", "IBGE", "ONU"], correct: 1, explanation: "O Estado decide criar a RM para integrar o planejamento (transporte, lixo) das cidades conurbadas. RIDE é federal, RM é estadual.", tip: "RM = Lei Estadual." },

            { topic: "IBGE: Data de Referência", text: "Uma criança nasceu no dia 02 de agosto (o Censo começou dia 01 de agosto, data de referência). Essa criança deve ser recenseada?", options: ["Sim, pois já está viva no momento da visita.", "Sim, mas apenas como 'Hóspede'.", "Não, pois ela não existia na Data de Referência.", "Sim, se os pais quiserem.", "Depende do peso ao nascer."], correct: 2, explanation: "Regra de Ouro: O Censo é uma 'foto' do dia 31/julho para 01/agosto. Se nasceu DEPOIS, não sai na foto. Se morreu DEPOIS, sai na foto (é contado como vivo).", tip: "Nasceu depois da data? Não conta. Morreu depois? Conta." },
            { topic: "IBGE: Morador Habitual", text: "Uma pessoa que está internada permanentemente em um sanatório ou asilo há mais de 12 meses deve ser recenseada:", options: ["No seu domicílio de origem (casa da família).", "Não deve ser recenseada.", "No sanatório/asilo, que é considerado um Domicílio Coletivo.", "Como 'Em Trânsito'.", "Apenas se tiver lucidez."], correct: 2, explanation: "Se vive lá permanentemente ou há mais de 12 meses, o Asilo é o seu domicílio (do tipo Coletivo). Ela não conta mais na casa da família.", tip: "Asilo/Quartel > 12 meses = Domicílio Coletivo." },
            { topic: "IBGE: Setor Censitário", text: "O Setor Censitário é a menor unidade territorial de trabalho. Para garantir que um recenseador consiga cobrir a área, um setor urbano comum tem idealmente cerca de:", options: ["10 a 20 domicílios", "50 a 100 domicílios", "250 a 350 domicílios", "1.000 a 2.000 domicílios", "5.000 domicílios"], correct: 2, explanation: "O IBGE desenha os setores para que caibam no trabalho de um mês de uma pessoa. Em áreas urbanas, a média é de 300 domicílios. Se crescer muito, o setor é dividido.", tip: "Média de 300 casas por setor urbano." },
            { topic: "IBGE: Área Urbanizada", text: "Para o IBGE, o que define se uma área é 'Urbana' ou 'Rural' para fins de apuração não é a paisagem (prédios vs mato), mas sim:", options: ["A densidade demográfica.", "A existência de asfalto.", "O Perímetro Urbano definido por lei municipal.", "A atividade econômica (Indústria vs Agricultura).", "A presença de saneamento básico."], correct: 2, explanation: "Definição Político-Administrativa: Se a prefeitura passou uma lei dizendo 'daqui pra cá é cidade', o IBGE conta como Urbano, mesmo que só tenha mato. É o <strong>Perímetro Urbano Legal</strong>.", tip: "Lei municipal manda no Urbano/Rural." },
            { topic: "Cartografia: Fuso Horário (Oeste)", text: "Um avião sai de Tóquio (135°L) às 10h da manhã de terça-feira rumo a São Francisco (120°O). Ao cruzar a Linha Internacional da Data (LID) no sentido Ásia -> América, o que acontece com o calendário?", options: ["Aumenta um dia (vai para quarta-feira).", "Diminui um dia (volta para segunda-feira).", "Mantém o mesmo dia.", "O relógio para.", "Aumenta 12 horas."], correct: 1, explanation: "Ao cruzar a linha do Pacífico indo para a América (Leste), você 'ganha' um dia de volta. É como voltar no tempo. Sai terça do Japão, chega segunda nos EUA.", tip: "Cruzar LID para a América = Volta 1 dia (ontem)." },
            { topic: "Cartografia: Escala de Área (Difícil)", text: "Um município tem 400 km² de área. Em um mapa na escala 1:100.000, esse município ocupará uma área de:", options: ["4 cm²", "40 cm²", "400 cm²", "0,4 cm²", "4.000 cm²"], correct: 2, explanation: "1. Converta a escala linear: 1 cm = 1 km (pois 100.000 cm = 1 km). <br>2. Converta a escala de área: (1 cm)² = (1 km)². Logo, 1 cm² = 1 km². <br>3. Se a cidade tem 400 km², ela ocupará <strong>400 cm²</strong> no mapa.", tip: "Se 1 cm = 1 km, a relação de área é 1 pra 1." },
            { topic: "Cartografia: Curvas de Nível", text: "O que significa uma 'equidistância vertical' de 20 metros em uma carta topográfica?", options: ["Que a distância entre dois pontos no mapa é sempre 20m.", "Que a diferença de altitude entre uma curva de nível e a próxima é sempre de 20m.", "Que o morro tem 20m de altura total.", "Que a escala é 1:20.", "Que cada curva representa 20km."], correct: 1, explanation: "Equidistância é o 'degrau'. Se uma curva marca 100m, a próxima marca 120m, a outra 140m. É o intervalo de altura.", tip: "Equidistância = Tamanho do degrau de altura." },
            { topic: "Cartografia: Projeção Cônica", text: "A Projeção Cônica é mais adequada para representar quais regiões do globo?", options: ["As regiões equatoriais (Baixa Latitude).", "O mapa-múndi completo.", "As zonas temperadas (Média Latitude), como Europa ou EUA.", "As regiões polares.", "Os oceanos."], correct: 2, explanation: "O cone 'veste' a Terra tocando nas zonas temperadas. É ruim para o Equador e ruim para os Polos, mas ótima para o meio do caminho (Europa, EUA, Sul do Brasil).", tip: "Cônica = Zonas Temperadas (Médias)." },
            { topic: "Cartografia: Coordenadas", text: "Todos os pontos localizados no mesmo Meridiano têm obrigatoriamente:", options: ["A mesma Latitude.", "A mesma temperatura.", "O mesmo clima.", "A mesma Longitude e a mesma hora solar.", "A mesma duração do dia e da noite."], correct: 3, explanation: "Meridiano = Linha vertical. Todos nela têm a mesma longitude e o Sol passa sobre eles ao mesmo tempo (mesma hora solar). A latitude varia.", tip: "Meridiano = Mesma Hora." },
            { topic: "Física: Tipos de Rocha", text: "O Petróleo e o Gás Natural são encontrados exclusivamente em estruturas geológicas formadas por:", options: ["Rochas Magmáticas (vulcânicas)", "Rochas Metamórficas (pressão/calor)", "Bacias Sedimentares (acúmulo de detritos)", "Escudos Cristalinos Antigos", "Dobramentos Modernos"], correct: 2, explanation: "Matéria orgânica morre, é soterrada por areia/lama (sedimentos) e cozinha por milhões de anos. Só existe petróleo em Bacia Sedimentar.", tip: "Petróleo = Bacia Sedimentar. Ferro = Cristalino." },
            { topic: "Física: Solo Massapê", text: "O solo de Massapê, escuro, argiloso e muito fértil, encontrado no litoral do Nordeste (Zona da Mata), é resultado da decomposição de:", options: ["Basalto", "Gnaisse e Calcário", "Areia de praia", "Granito", "Cinza vulcânica"], correct: 1, explanation: "Diferente da Terra Roxa (Basalto), o Massapê vem de rochas como Gnaisse/Calcário em clima tropical úmido. Foi a base da riqueza da cana-de-açúcar.", tip: "Massapê = Zona da Mata (Cana) = Gnaisse/Calcário." },
            { topic: "Física: Intemperismo", text: "A 'termoclastia' é um tipo de intemperismo físico comum em desertos ou semiáridos, causado por:", options: ["Ação das raízes das plantas.", "Congelamento da água nas fendas.", "Variação brusca de temperatura (esquenta/esfria) que quebra a rocha.", "Chuva ácida.", "Vento constante."], correct: 2, explanation: "A rocha dilata no sol e contrai à noite. Esse 'estica e puxa' quebra a rocha sem água. É físico.", tip: "Termoclastia = Quebra por calor." },
            { topic: "Física: Clima Tropical de Altitude", text: "Cidades como Campos do Jordão (SP) ou Petrópolis (RJ) apresentam temperaturas mais baixas que o litoral, mesmo estando na mesma latitude. O fator climático determinante aqui é:", options: ["A Maritimidade", "A Continentalidade", "A Altitude", "O Albedo", "As Correntes Marinhas"], correct: 2, explanation: "A cada 1.000m que subimos, a temperatura cai cerca de 6°C. O ar é mais rarefeito e retém menos calor.", tip: "Mais alto = Mais frio." },
            { topic: "Física: Voçoroca", text: "A erosão acelerada do solo pode criar grandes buracos ou ravinas profundas que atingem o lençol freático, causando danos irreversíveis. Esse fenômeno chama-se:", options: ["Lixiviação", "Voçoroca", "Assoreamento", "Compactação", "Laterização"], correct: 1, explanation: "Voçoroca é o estágio final e catastrófico da erosão pela chuva em solos desprotegidos.", tip: "Buraco gigante no chão = Voçoroca." },
            { topic: "Urbana: Conurbação", text: "A Conurbação não é apenas o encontro físico de duas cidades, mas exige também:", options: ["Uma lei federal.", "Integração funcional (fluxo diário de pessoas, trabalho e serviços entre elas).", "Que ambas sejam capitais.", "Que tenham a mesma população.", "Que tenham metrô."], correct: 1, explanation: "Não basta as casas se encostarem. As pessoas têm que viver a cidade como se fosse uma só (morar numa, trabalhar na outra).", tip: "Conurbação = Encontro físico + Vida integrada." },
            { topic: "Urbana: Metropolização", text: "Atualmente, o Brasil vive um processo de 'Desmetropolização' relativa. Isso significa que:", options: ["As metrópoles estão sendo destruídas.", "As pessoas estão abandonando as cidades e voltando para a roça.", "As cidades médias estão crescendo mais rápido que as grandes metrópoles, atraindo indústrias e migrantes.", "A população brasileira está diminuindo.", "Não existem mais regiões metropolitanas."], correct: 2, explanation: "As metrópoles ficaram caras, violentas e engarrafadas. Indústrias e pessoas estão indo para cidades médias (ex: interior de SP). A metrópole ainda cresce, mas mais devagar.", tip: "Desmetropolização = Cidades Médias crescendo mais." },
            { topic: "População: Teoria Malthusiana", text: "Thomas Malthus (século 18) previu uma catástrofe demográfica dizendo que:", options: ["A população cresceria em progressão geométrica (PG) e a comida em progressão aritmética (PA), gerando fome.", "A tecnologia resolveria a fome.", "A população pararia de crescer naturalmente.", "O problema era a má distribuição de renda.", "As vacinas salvariam a humanidade."], correct: 0, explanation: "Ele errou porque não previu a tecnologia na agricultura (Revolução Verde), que fez a comida crescer muito rápido.", tip: "Malthus = Fome (População > Comida)." },
            { topic: "População: Bônus Demográfico (Fim)", text: "O fim do Bônus Demográfico no Brasil trará qual consequência econômica principal?", options: ["Sobra de vagas nas escolas.", "Aumento da mão de obra jovem.", "Pressão sobre o sistema previdenciário (poucos trabalhando para sustentar muitos aposentados).", "Redução dos gastos com saúde.", "Aumento da natalidade."], correct: 2, explanation: "Quando a 'janela' fecha, temos muitos velhos e poucos jovens. A conta da aposentadoria não fecha.", tip: "Fim do Bônus = Crise da Previdência." },
            { topic: "População: IDH (Crítica)", text: "Uma crítica comum ao uso do IDH como indicador único é que ele:", options: ["É muito complexo.", "Não considera a desigualdade interna e esconde a realidade de minorias (é uma média).", "Só considera países ricos.", "Ignora a educação.", "Foca demais no meio ambiente."], correct: 1, explanation: "O Brasil tem IDH 'Alto' (0,760), mas isso esconde que o Sul tem IDH de Europa e partes do Nordeste têm IDH de África. A média esconde os extremos.", tip: "IDH é média, esconde desigualdade." },
            { topic: "Agrária: Estrutura Fundiária", text: "O Brasil tem muitas propriedades pequenas (minifúndios) e poucas propriedades gigantes (latifúndios). No entanto, a maior parte da área total pertence aos latifúndios. Isso configura uma estrutura:", options: ["Igualitária", "Concentrada", "Comunista", "De subsistência", "Reformada"], correct: 1, explanation: "Muita terra na mão de poucos. É a marca histórica do Brasil desde as Capitanias Hereditárias.", tip: "Estrutura Concentrada." },
            { topic: "Agrária: Revolução Verde", text: "A Revolução Verde trouxe máquinas e químicos para o campo. Um efeito colateral ambiental negativo foi:", options: ["Reflorestamento", "Contaminação do lençol freático e compactação do solo.", "Aumento da biodiversidade.", "Redução da erosão.", "Fim das pragas para sempre."], correct: 1, explanation: "Muito trator compacta a terra (água não entra). Muito veneno desce pro lençol freático.", tip: "Revolução Verde = Poluição e Compactação." },
            { topic: "Econômica: Balança Comercial", text: "Quando o Brasil exporta mais (em valor) do que importa, dizemos que a Balança Comercial teve:", options: ["Déficit", "Superávit", "Inflação", "Estagnação", "Recessão"], correct: 1, explanation: "Vendeu mais que comprou = Sobrou dinheiro = Superávit.", tip: "Export > Import = Superávit." },
            { topic: "Regional: Centro-Oeste", text: "O rápido crescimento populacional e econômico do Centro-Oeste nas últimas décadas deve-se principalmente à:", options: ["Industrialização têxtil", "Expansão da fronteira agrícola (soja/gado) e construção de Brasília.", "Turismo no Pantanal.", "Extração de látex.", "Indústria automobilística."], correct: 1, explanation: "A marcha para o Oeste: Brasília levou gente, e a tecnologia (calagem) permitiu plantar soja no Cerrado.", tip: "Centro-Oeste = Agro + Brasília." },
            { topic: "Meio Ambiente: Hotspots", text: "Para ser considerado um 'Hotspot' de biodiversidade (área crítica para conservação), um bioma precisa ter alta biodiversidade endêmica e:", options: ["Ser intocado.", "Estar altamente ameaçado (ter perdido mais de 70% da vegetação original).", "Ser um deserto.", "Estar na Europa.", "Ter clima frio."], correct: 1, explanation: "Hotspot é um lugar rico, mas que está quase acabando. No Brasil: Mata Atlântica e Cerrado.", tip: "Hotspot = Rico e Destruído." },
            { topic: "Geral: Sustentabilidade", text: "O conceito de 'Desenvolvimento Sustentável', definido no Relatório Brundtland (1987), é:", options: ["Não usar nenhum recurso natural.", "Parar o crescimento econômico.", "Atender às necessidades do presente sem comprometer a capacidade das gerações futuras.", "Priorizar o lucro acima de tudo.", "Voltar a viver como indígenas."], correct: 2, explanation: "Usar hoje, mas deixar pro filho usar amanhã. Equilíbrio entre Economia, Social e Ambiental.", tip: "Sustentável = Futuro garantido." },
            { topic: "Cartografia: ISO", text: "Nas curvas de nível, as linhas mestras (mais grossas e numeradas) servem para:", options: ["Decorar o mapa.", "Facilitar a leitura da altitude sem poluir o desenho com muitos números.", "Indicar rios.", "Marcar estradas.", "Separar países."], correct: 1, explanation: "Geralmente a cada 5 curvas, uma é Mestra (marcada com o valor). As intermediárias você deduz pela equidistância.", tip: "Linha Mestra = Tem o número da altura." },
            { topic: "Física: Rios", text: "Um rio que nunca seca, mesmo na estiagem, é chamado de:", options: ["Intermitente ou Temporário", "Perene", "Efêmero", "Torrencial", "Subterrâneo"], correct: 1, explanation: "Perene = Permanente. O Rio São Francisco é perene (atravessa o sertão sem secar). Rios do sertão (geralmente) são intermitentes (secam).", tip: "Perene = Para sempre." },
            { topic: "Econômica: PIB", text: "O PIB (Produto Interno Bruto) mede:", options: ["A riqueza acumulada pelo país (tesouro).", "A soma de todos os bens e serviços finais produzidos em um local num período.", "A qualidade de vida.", "O dinheiro impresso.", "A felicidade da população."], correct: 1, explanation: "PIB é fluxo (o que foi produzido esse ano), não estoque (riqueza guardada).", tip: "PIB = Produção do ano." },
            { topic: "IBGE: PNAD", text: "Diferente do Censo (que é decenal e total), a PNAD Contínua é uma pesquisa:", options: ["Diária em todas as casas.", "Amostral (entrevista apenas algumas casas) realizada trimestralmente para acompanhar emprego e renda.", "Exclusiva para empresas.", "Realizada a cada 50 anos.", "Apenas rural."], correct: 1, explanation: "O Censo é caro e demorado. A PNAD visita algumas casas todo mês/trimestre para dar dados rápidos (como a taxa de desemprego que sai no jornal).", tip: "PNAD = Amostra rápida (Desemprego)." }
