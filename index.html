<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões APM - FGV (190 Itens)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-body: #0f172a;       /* slate-900 */
            --bg-card: #1e293b;       /* slate-800 */
            --text-main: #f1f5f9;     /* slate-100 */
            --text-muted: #94a3b8;    /* slate-400 */
            --accent: #6366f1;        /* indigo-500 */
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .theme-btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); border-color: var(--accent); }
        
        .correct-anim { animation: pulseGreen 0.5s; }
        .wrong-anim { animation: shakeRed 0.4s; }
        @keyframes pulseGreen { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        @keyframes shakeRed { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-indigo-500 selection:text-white">

    <header class="bg-slate-800 border-b-4 border-indigo-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-xl md:text-2xl font-bold flex items-center gap-3 text-white">
                    <i class="fas fa-layer-group text-indigo-400"></i> Banco de Questões FGV
                </h1>
                <p class="text-xs text-slate-400 mt-1 font-medium tracking-wide">190 Questões Organizadas por Tema</p>
            </div>
            
            <div class="flex items-center gap-3">
                <a href="quiz_etica_ibge.html" class="bg-yellow-600 hover:bg-yellow-500 text-slate-900 font-bold py-2 px-4 rounded-lg shadow-md transition-all flex items-center gap-2 text-sm border border-yellow-500">
                    <i class="fas fa-book-reader"></i> Ir para Ética
                </a>
                <div class="bg-slate-900 px-4 py-2 rounded-lg border border-slate-700 shadow-inner min-w-[100px] text-center">
                    <span id="score-display" class="font-bold text-xl tracking-widest font-mono text-indigo-400">0/0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-4xl mx-auto">

            <div id="theme-selection-screen" class="fade-in">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    
                    <button onclick="startQuiz('Cartografia')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-blue-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-map-marked-alt text-3xl text-blue-400 group-hover:text-blue-300"></i>
                        <span class="font-bold text-slate-200">Cartografia</span>
                        <span class="text-xs text-slate-500">Fusos, Escalas, Mapas</span>
                    </button>

                    <button onclick="startQuiz('Física')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-green-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-mountain text-3xl text-green-400 group-hover:text-green-300"></i>
                        <span class="font-bold text-slate-200">Geo. Física</span>
                        <span class="text-xs text-slate-500">Relevo, Clima, Veg.</span>
                    </button>

                    <button onclick="startQuiz('Demografia')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-purple-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-users text-3xl text-purple-400 group-hover:text-purple-300"></i>
                        <span class="font-bold text-slate-200">Demografia</span>
                        <span class="text-xs text-slate-500">População e Migrações</span>
                    </button>

                    <button onclick="startQuiz('Urbana')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-orange-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-city text-3xl text-orange-400 group-hover:text-orange-300"></i>
                        <span class="font-bold text-slate-200">Geo. Urbana</span>
                        <span class="text-xs text-slate-500">Cidades e Redes</span>
                    </button>

                    <button onclick="startQuiz('Agrária')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-yellow-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-tractor text-3xl text-yellow-400 group-hover:text-yellow-300"></i>
                        <span class="font-bold text-slate-200">Geo. Agrária</span>
                        <span class="text-xs text-slate-500">Campo e Economia</span>
                    </button>

                    <button onclick="startQuiz('IBGE')" class="theme-btn bg-slate-800 p-6 rounded-xl shadow-md border border-slate-700 border-l-4 border-l-indigo-500 flex flex-col items-center gap-3 transition-all group cursor-pointer">
                        <i class="fas fa-id-card-alt text-3xl text-indigo-400 group-hover:text-indigo-300"></i>
                        <span class="font-bold text-slate-200">Técnica IBGE</span>
                        <span class="text-xs text-slate-500">Conceitos e Coleta</span>
                    </button>

                    <button onclick="startQuiz('all')" class="theme-btn bg-gradient-to-br from-indigo-700 to-indigo-900 hover:from-indigo-600 hover:to-indigo-800 p-6 rounded-xl shadow-lg flex flex-col items-center gap-3 transition-all md:col-span-2 lg:col-span-3 border border-indigo-500/50 cursor-pointer">
                        <i class="fas fa-random text-3xl text-white"></i>
                        <span class="font-bold text-white text-lg">Modo Aleatório (Todos os Lotes)</span>
                        <span class="text-xs text-indigo-200">Mistura as 190 questões</span>
                    </button>
                </div>
            </div>

            <div id="quiz-interface" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="location.reload()" class="text-sm text-slate-400 hover:text-white transition-colors flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Voltar ao Menu
                    </button>
                    <span id="q-counter" class="text-xs font-bold text-slate-300 bg-slate-800 px-4 py-1.5 rounded-full border border-slate-700">Q1</span>
                </div>

                <div class="w-full bg-slate-800 rounded-full h-2.5 overflow-hidden shadow-inner mb-8">
                    <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full transition-all duration-500 ease-out shadow-[0_0_10px_rgba(99,102,241,0.5)]" style="width: 0%"></div>
                </div>

                <div id="quiz-container" class="bg-slate-800 rounded-2xl shadow-2xl overflow-hidden fade-in relative border border-slate-700/50">
                    <div class="p-8 border-b border-slate-700 bg-slate-800/50">
                        <div class="flex justify-between items-start mb-5">
                            <span id="topic-tag" class="inline-block bg-indigo-500/10 text-indigo-300 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border border-indigo-500/20">
                                Tópico
                            </span>
                        </div>
                        <h2 id="question-text" class="text-lg md:text-xl font-medium text-slate-100 leading-relaxed">
                            Carregando...
                        </h2>
                    </div>

                    <div id="options-container" class="p-8 space-y-4"></div>

                    <div id="feedback-area" class="hidden p-8 bg-slate-900 border-t border-slate-700">
                        <div class="flex gap-6">
                            <div id="feedback-icon" class="text-3xl pt-1 shrink-0"></div>
                            <div class="flex-1">
                                <h3 id="feedback-title" class="font-bold text-xl mb-3"></h3>
                                <div id="feedback-text" class="text-slate-300 text-base leading-relaxed space-y-3"></div>
                                <div class="mt-6 bg-slate-800 p-5 rounded-lg border-l-4 border-yellow-500 text-sm text-slate-300 shadow-md">
                                    <strong class="text-yellow-400 block mb-1 text-xs uppercase tracking-wider"><i class="fas fa-lightbulb mr-1"></i> Dica:</strong>
                                    <span id="feedback-tip"></span>
                                </div>
                            </div>
                        </div>
                        <button id="next-btn" onclick="nextQuestion()" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-indigo-500/20 flex justify-center items-center gap-2 transform hover:-translate-y-0.5">
                            Próxima Questão <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="results-card" class="hidden bg-slate-800 rounded-2xl shadow-2xl p-10 text-center fade-in mt-8 max-w-2xl mx-auto border border-slate-700">
                <div class="w-24 h-24 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-400 text-4xl shadow-inner">
                    <i class="fas fa-flag-checkered"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-white">Resultado Final</h2>
                
                <div class="grid grid-cols-2 gap-6 mb-10 mt-8">
                    <div class="bg-slate-900 p-6 rounded-xl border border-slate-700">
                        <span class="block text-4xl font-black text-indigo-400" id="final-score">0%</span>
                        <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Acertos</span>
                    </div>
                    <div class="bg-slate-900 p-6 rounded-xl border border-slate-700">
                        <span class="block text-4xl font-black text-red-400" id="final-errors">0</span>
                        <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Erros</span>
                    </div>
                </div>
                
                <button onclick="location.reload()" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-8 rounded-xl transition-colors shadow-lg w-full">
                    <i class="fas fa-redo mr-2"></i> Voltar ao Menu
                </button>
            </div>

        </div>
    </main>

    <script>
        // =========================================================
        // SEUS DADOS ORIGINAIS (Colados exatamente como você mandou)
        // =========================================================

        const questions = [
        { 
            topic: "Cartografia: Fuso Horário + Viagem", 
            text: "Um empresário sai de Fernando de Noronha (Fuso -2 GMT) às 08:00 (horário local) em voo de 4h de duração para Manaus (Fuso -4 GMT). Qual será o horário local de chegada em Manaus?", 
            options: ["08:00", "10:00", "12:00", "06:00", "14:00"], 
            correct: 1, 
            explanation: "1. Diferença de fuso: Noronha (-2) para Manaus (-4) = -2 horas. <br>2. Ajuste o relógio na saída: 08:00 em Noronha são 06:00 em Manaus. <br>3. Some a viagem: 06:00 + 4h de voo = <strong>10:00</strong>. ", 
            tip: "Ajuste o fuso ANTES de somar o tempo de voo." 
        },
        { 
            topic: "Geografia Urbana: RIDE vs RM", 
            text: "A RIDE (Região Integrada de Desenvolvimento) difere juridicamente de uma Região Metropolitana (RM) comum por:", 
            options: ["Ser gerida exclusivamente pela iniciativa privada.", "Não apresentar o fenômeno da conurbação.", "Englobar municípios de mais de uma Unidade da Federação, exigindo lei complementar federal.", "Ser destinada apenas a áreas rurais de preservação.", "Ser criada automaticamente quando a população atinge 1 milhão."], 
            correct: 2, 
            explanation: "RM é criada pelo Estado (municípios vizinhos do mesmo estado). RIDE envolve mais de um estado (ex: DF + GO + MG) e precisa do Governo Federal.", 
            tip: "RIDE = Interestadual (Federal). RM = Estadual." 
        },
        { 
            topic: "Demografia: Migrações Recentes", 
            text: "O fenômeno de profissionais que residem em cidades do interior (com melhor qualidade de vida) e se deslocam para a capital apenas uma ou duas vezes na semana para reuniões presenciais é classificado como:", 
            options: ["Êxodo Rural Reverso", "Migração Sazonal", "Transumância", "Pendularidade de Longa Distância (ou Expandida)", "Migração de Retorno"], 
            correct: 3, 
            explanation: "É uma evolução da pendularidade diária. Graças ao trabalho híbrido, a pessoa pode morar longe e 'pendular' com menos frequência, mas cobrindo distâncias maiores.", 
            tip: "Vai e volta (mesmo que longe) = Pendular." 
        },
        { 
            topic: "Geografia Agrária: Estrutura Fundiária", 
            text: "Dados do Censo Agropecuário mostram que cerca de 1% das propriedades rurais ocupam quase 50% da área total agricultável do Brasil. Esse indicador demonstra:", 
            options: ["Alta equidade na distribuição de terras.", "Predomínio absoluto da Agricultura Familiar.", "Elevada Concentração Fundiária.", "Sucesso da Reforma Agrária.", "Baixa produtividade dos latifúndios modernos."], 
            correct: 2, 
            explanation: "Muita terra na mão de poucos = Concentração Fundiária. O Índice de Gini da terra no Brasil é altíssimo. ", 
            tip: "1% dono de 50% = Concentração." 
        },
        { 
            topic: "Cartografia: Curvas de Nível", 
            text: "Em uma carta topográfica, ao observar que as linhas das curvas de nível estão desenhadas muito próximas umas das outras, o leitor deve interpretar que o terreno:", 
            options: ["É uma planície aluvial.", "Apresenta declividade acentuada (escarpa ou pirambeira).", "É um planalto tabular plano.", "Possui um rio largo e navegável.", "É uma depressão absoluta."], 
            correct: 1, 
            explanation: "Curvas juntas = A altura muda rápido em pouca distância = Parede/Morro íngreme. Curvas afastadas = Plano. ", 
            tip: "Juntas = Parede. Afastadas = Plano." 
        },
        { 
            topic: "Urbanização: Hierarquia", 
            text: "Cidades como Ribeirão Preto (SP) e Londrina (PR), que possuem ampla oferta de serviços, universidades e hospitais, influenciando uma vasta região sem serem capitais estaduais, são classificadas pelo IBGE como:", 
            options: ["Centros Locais", "Metrópoles Nacionais", "Capitais Regionais", "Vilas Urbanas", "Centros de Zona A"], 
            correct: 2, 
            explanation: "Elas comandam uma região e têm serviços de metrópole, mas não têm o porte ou influência nacional de uma Metrópole. São Capitais Regionais.", 
            tip: "Abaixo da Metrópole vem a Capital Regional." 
        },
        { 
            topic: "Geografia Econômica: Logística", 
            text: "Um dos principais gargalos do chamado 'Custo Brasil' é o desequilíbrio da matriz de transportes, caracterizado pelo:", 
            options: ["Excesso de hidrovias subutilizadas na Amazônia.", "Dependência excessiva do transporte rodoviário para cargas de longa distância e baixo valor agregado.", "Uso predominante de ferrovias para transporte de passageiros.", "Alto custo do transporte aéreo para commodities agrícolas.", "Falta de rodovias na região Sudeste."], 
            correct: 1, 
            explanation: "Caminhão é ótimo para 'porta a porta', mas péssimo e caro para levar soja do Mato Grosso até o porto de Santos. O Brasil usa caminhão demais.", 
            tip: "Rodoviarismo = Frete caro." 
        },
        { 
            topic: "Meio Ambiente: Código Florestal", 
            text: "Segundo o Código Florestal, a faixa de vegetação nativa que deve ser obrigatoriamente preservada às margens de rios, lagos e topos de morro para proteger o solo e a água é classificada como:", 
            options: ["Reserva Legal (RL)", "Área de Preservação Permanente (APP)", "Unidade de Uso Sustentável", "Terra Devoluta", "Parque Nacional"], 
            correct: 1, 
            explanation: "Beira de rio e topo de morro = APP (Preservação Permanente). Reserva Legal é uma porcentagem (ex: 20% ou 80%) da fazenda que deve ser mantida, mas pode ser em qualquer lugar do imóvel.", 
            tip: "APP protege o recurso hídrico (Rio)." 
        },
        { 
            topic: "Demografia: Fecundidade", 
            text: "Se a Taxa de Fecundidade de um país permanecer abaixo de 2,1 filhos por mulher por um longo período, a consequência demográfica a médio/longo prazo será:", 
            options: ["Explosão demográfica incontrolável.", "Envelhecimento da população e redução da População Economicamente Ativa (PEA).", "Redução imediata da expectativa de vida.", "Aumento da taxa de mortalidade infantil.", "Estabilização da pirâmide com base larga."], 
            correct: 1, 
            explanation: "2,1 é a taxa de reposição. Se nasce menos que isso, falta jovem para trabalhar e sobra idoso para aposentar no futuro.", 
            tip: "Abaixo de 2,1 = Encolhimento futuro e Envelhecimento." 
        },
        { 
            topic: "Geografia Regional: Nordeste", 
            text: "O Nordeste possui quatro sub-regiões. A faixa de transição entre o Sertão semiárido e a Amazônia úmida, caracterizada pela presença da Mata dos Cocais (Babaçu e Carnaúba), é o:", 
            options: ["Zona da Mata", "Agreste", "Meio-Norte", "Polígono das Secas", "Recôncavo Baiano"], 
            correct: 2, 
            explanation: "Maranhão e Piauí formam o Meio-Norte. É a transição do seco para a floresta. ", 
            tip: "Entre o seco e a floresta = Meio-Norte." 
        },
        
        { 
            topic: "Física: Climatologia", 
            text: "No inverno, o fenômeno da 'Friagem' atinge a Amazônia Ocidental (Rondônia/Acre/Sul do AM), derrubando a temperatura bruscamente. Esse fenômeno é causado pela atuação da:", 
            options: ["Massa Equatorial Continental (mEc)", "Massa Tropical Atlântica (mTa)", "Massa Polar Atlântica (mPa)", "Corrente de Humboldt", "Oscilação Sul do El Niño"], 
            correct: 2, 
            explanation: "A Massa Polar Atlântica (mPa) entra pelo sul do Brasil e consegue chegar até a linha do Equador pelos corredores de planície (Pantanal), causando o choque térmico na selva quente. ", 
            tip: "Friagem na Amazônia = Culpa da Massa Polar." 
        },
        { 
            topic: "Cartografia: Anamorfose", 
            text: "Um mapa onde os países aparecem 'deformados', com o Japão desenhado muito maior que o Brasil para representar seu PIB elevado (e não seu tamanho real), é um exemplo de:", 
            options: ["Projeção de Mercator", "Projeção de Peters", "Curvas de Nível Hipsométricas", "Anamorfose Geográfica", "Cartograma Topográfico"], 
            correct: 3, 
            explanation: "Anamorfose distorce a forma para que o tamanho da área seja proporcional ao dado estatístico (PIB, População, etc), ignorando a realidade física territorial. ", 
            tip: "Mapa gordo/magro distorcido = Anamorfose." 
        },
        { 
            topic: "Geografia Urbana: Segregação", 
            text: "A construção de grandes condomínios fechados (enclaves fortificados) distantes do centro, obrigando o Estado a levar infraestrutura exclusiva para lá, é um exemplo de:", 
            options: ["Autossegregação (ou Segregação Voluntária)", "Favelização Periférica", "Cortiço Central", "Gentrificação de áreas degradadas", "Reforma Urbana Inclusiva"], 
            correct: 0, 
            explanation: "Ricos se isolando em 'bolhas' fechadas (muros) é autossegregação. Difere da gentrificação, que é a expulsão de pobres de bairros abertos que se valorizaram.", 
            tip: "Condomínio Fechado = Autossegregação." 
        },
        { 
            topic: "Indústria: Guerra Fiscal", 
            text: "A chamada 'Guerra dos Lugares' ou 'Guerra Fiscal' no Brasil recente envolve:", 
            options: ["Conflitos fronteiriços entre estados por limites territoriais.", "Municípios e Estados oferecendo isenção de impostos (ICMS/ISS) e terrenos para atrair fábricas.", "Disputa entre agricultores e indígenas por terras produtivas.", "Competição entre Metrópoles por verbas federais de saúde.", "Disputa pelo controle dos recursos hídricos no Nordeste."], 
            correct: 1, 
            explanation: "É a competição para ver quem dá mais desconto de imposto para uma fábrica se instalar lá. Gera desconcentração industrial (fábricas saindo de SP indo para o Nordeste/Centro-Oeste).", 
            tip: "Fábrica vai onde paga menos imposto." 
        },
        { 
            topic: "Hidrografia: Bacias", 
            text: "A maior bacia hidrográfica *totalmente* brasileira (que nasce e foz no Brasil), vital para a irrigação e geração de energia (UHE Tucuruí), é a do:", 
            options: ["Rio Amazonas", "Rio Paraná", "Rio São Francisco", "Rio Tocantins-Araguaia", "Rio Paraguai"], 
            correct: 3, 
            explanation: "Pegadinha clássica! O Amazonas é o maior, mas nasce no Peru. O Paraná nasce no Brasil, mas vai para a Argentina. O Tocantins-Araguaia é a gigante 100% nacional. ", 
            tip: "Amazonas e Paraná são internacionais. Tocantins-Araguaia é a gigante 100% BR." 
        },
        { 
            topic: "População: IDH", 
            text: "O Índice de Desenvolvimento Humano (IDH), medido pela ONU, é um indicador composto por três pilares básicos:", 
            options: ["Segurança Pública, Saúde e Renda", "Educação (Alfabetização/Escolaridade), Longevidade (Saúde) e Renda (PIB per capita)", "Educação, Meio Ambiente e Democracia", "PIB, Inflação e Desemprego", "Taxa de Natalidade, Mortalidade e Saldo Migratório"], 
            correct: 1, 
            explanation: "IDH = Vida Longa (Saúde) + Conhecimento (Educação) + Padrão de Vida (Renda). Segurança e Democracia NÃO entram na conta.", 
            tip: "Saúde, Escola e Dinheiro." 
        },
        { 
            topic: "Física: Relevo e Solo", 
            text: "A 'Terra Roxa', solo avermelhado e extremamente fértil encontrado no interior de SP e PR, que impulsionou o ciclo do café, é resultado da decomposição de qual tipo de rocha?", 
            options: ["Granito (Cristalina)", "Calcário (Sedimentar)", "Basalto (Vulcânica/Magmática)", "Arenito (Sedimentar)", "Mármore (Metamórfica)"], 
            correct: 2, 
            explanation: "Derrame vulcânico antigo na Bacia do Paraná -> Rocha Basalto -> Intemperismo -> Terra Roxa (Fértil). ", 
            tip: "Terra Roxa = Basalto (Vulcão)." 
        },
        { 
            topic: "Cartografia: Símbolos", 
            text: "Em um mapa físico ou topográfico, as convenções cartográficas internacionais reservam a cor AZUL exclusivamente para representar:", 
            options: ["Vegetação densa", "Áreas Urbanizadas e industriais", "Hidrografia (rios, lagos, mares, áreas alagadas)", "Rodovias pavimentadas", "Relevo de altas altitudes"], 
            correct: 2, 
            explanation: "Regra básica universal: Água é sempre azul nos mapas. Verde é vegetação/planície. Marrom é montanha.", 
            tip: "Azul = Água." 
        },
        {

        // --- LÓGICA DE UNIFICAÇÃO INTELIGENTE ---
        // Aqui está a mágica: Juntamos tudo e o script "lê" o tópico para saber a categoria.
        
        let fullQuestionBank = [];
        
        // 1. Juntar todas as questões em um array gigante
        const allRawQuestions = [
            ...questions, // Bloco 1
            ...questoesLote1,
            ...questoesLote2,
            ...questoesLote3,
            ...questoesLote4,
            ...questoesLote5
            // Nota: Ética não é misturada aqui para não aparecer em "Cartografia", etc.
        ];

        // 2. Função "Auto-Categorizadora"
        // Ela lê a string 'topic' (ex: "Cartografia: Escala") e decide onde colocar.
        
        allRawQuestions.forEach(q => {
            let cat = "Geral"; // Padrão
            const t = q.topic.toLowerCase();
            
            if (t.includes("cartografia") || t.includes("geotecnologias") || t.includes("mapa") || t.includes("fuso") || t.includes("escala")) {
                cat = "Cartografia";
            } else if (t.includes("física") || t.includes("clima") || t.includes("relevo") || t.includes("hidrografia") || t.includes("bioma") || t.includes("vegetação") || t.includes("ambiente")) {
                cat = "Física";
            } else if (t.includes("demografia") || t.includes("população") || t.includes("migração") || t.includes("etnia") || t.includes("censo")) {
                cat = "Demografia";
            } else if (t.includes("urbana") || t.includes("cidade") || t.includes("metrópole")) {
                cat = "Urbana";
            } else if (t.includes("agrária") || t.includes("rural") || t.includes("campo") || t.includes("regional") || t.includes("indústria") || t.includes("econômica")) {
                cat = "Agrária";
            } else if (t.includes("ibge") || t.includes("técnica")) {
                cat = "IBGE";
            }
            
            q.category = cat;
            fullQuestionBank.push(q);
        });

        // 3. Adicionar Ética se selecionado 'all' (ou apenas para manter no banco geral)
        // Se você quiser que Ética apareça no modo "Aleatório", descomente abaixo:
        // questoesEtica.forEach(q => { q.category = "Ética"; fullQuestionBank.push(q); });

// --- VARIÁVEIS DE CONTROLE (GLOBAIS) ---
        let currentQuizQuestions = []; 
        let currentQIndex = 0;
        let score = 0;
        let answered = false;

        // Referências aos elementos HTML
        const themeScreen = document.getElementById('theme-selection-screen');
        const quizInterface = document.getElementById('quiz-interface');
        const resultsCard = document.getElementById('results-card');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackTip = document.getElementById('feedback-tip');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const qCounter = document.getElementById('q-counter');
        const topicTag = document.getElementById('topic-tag');

        // 1. Algoritmo de Embaralhamento Real (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 2. Mistura as alternativas e descobre onde a resposta certa foi parar
        function shuffleOptions(question) {
            // Cria um array temporário guardando o texto da opção e se ela é a correta
            let optsWithIndex = question.options.map((opt, i) => ({
                txt: opt,
                isCorrect: (i === question.correct) // Verdadeiro se for a resposta certa original
            }));
            
            // Mistura as alternativas
            shuffleArray(optsWithIndex);
            
            // Atualiza a questão com a nova ordem
            question.options = optsWithIndex.map(o => o.txt);
            // Atualiza o gabarito procurando onde o 'isCorrect: true' foi parar
            question.correct = optsWithIndex.findIndex(o => o.isCorrect);
        }

        // 3. Iniciar Quiz
        function startQuiz(theme) {
            currentQuizQuestions = [];
            
            // IMPORTANTE: 'fullQuestionBank' deve ser a variável onde você unificou todas as questões
            let tempBank = JSON.parse(JSON.stringify(fullQuestionBank));

            // Filtra o tema
            if (theme === 'all') {
                currentQuizQuestions = tempBank;
            } else {
                currentQuizQuestions = tempBank.filter(q => q.category === theme);
            }
            
            if (currentQuizQuestions.length === 0) {
                alert("Erro: Nenhuma questão encontrada para este tema.");
                return;
            }

            // PASSO A: Embaralha a ordem das PERGUNTAS
            shuffleArray(currentQuizQuestions);

            // PASSO B: Embaralha as ALTERNATIVAS de cada pergunta
            currentQuizQuestions.forEach(q => shuffleOptions(q));

            // Reseta visual
            currentQIndex = 0;
            score = 0;
            scoreDisplay.textContent = `0/${currentQuizQuestions.length}`;
            
            themeScreen.classList.add('hidden');
            resultsCard.classList.add('hidden');
            quizInterface.classList.remove('hidden');
            
            renderQuestion();
        }

        // 4. Renderizar Questão
        function renderQuestion() {
            answered = false;
            const q = currentQuizQuestions[currentQIndex];
            
            qCounter.textContent = `Q${currentQIndex + 1} / ${currentQuizQuestions.length}`;
            progressBar.style.width = `${((currentQIndex) / currentQuizQuestions.length) * 100}%`;
            
            topicTag.textContent = q.topic;
            questionText.innerHTML = q.text;
            
            optionsContainer.innerHTML = '';
            feedbackArea.classList.add('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-xl border-2 border-transparent bg-slate-700/50 hover:bg-slate-700 border-slate-600 shadow-sm transition-all flex items-center group relative overflow-hidden transform hover:-translate-y-0.5";
                btn.onclick = () => checkAnswer(idx, btn);
                btn.innerHTML = `
                    <div class="z-10 flex items-center w-full">
                        <span class="w-8 h-8 rounded-full bg-slate-800 text-indigo-400 font-bold flex items-center justify-center mr-4 text-sm shadow-sm border border-slate-600 group-hover:bg-indigo-500 group-hover:text-white transition-all shrink-0">${String.fromCharCode(65+idx)}</span>
                        <span class="text-slate-200 font-medium text-lg group-hover:text-white transition-colors leading-snug">${opt}</span>
                    </div>
                `;
                optionsContainer.appendChild(btn);
            });
        }

        // 5. Checar Resposta
        function checkAnswer(selectedIndex, btn) {
            if (answered) return;
            answered = true;
            
            const q = currentQuizQuestions[currentQIndex];
            const isCorrect = (selectedIndex === q.correct);
            const allBtns = optionsContainer.querySelectorAll('button');

            allBtns.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
                b.classList.remove('hover:bg-slate-700', 'hover:-translate-y-0.5');
            });

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `${score}/${currentQuizQuestions.length}`;
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700/50', 'border-slate-600');
                btn.classList.add('bg-green-900/40', 'border-green-500', 'correct-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-slate-800', 'bg-green-600');
                btn.querySelector('span:first-child').classList.replace('text-indigo-400', 'text-white');
                btn.querySelector('span:first-child').classList.remove('border-slate-600');
                
                feedbackTitle.textContent = "Correto!";
                feedbackTitle.className = "font-bold text-xl mb-3 text-green-400";
            } else {
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700/50', 'border-slate-600');
                btn.classList.add('bg-red-900/40', 'border-red-500', 'wrong-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-slate-800', 'bg-red-600');
                btn.querySelector('span:first-child').classList.replace('text-indigo-400', 'text-white');
                
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-700/50', 'border-slate-600');
                correctBtn.classList.add('bg-green-900/40', 'border-green-500', 'opacity-100');
                correctBtn.querySelector('span:first-child').classList.replace('bg-slate-800', 'bg-green-600');
                correctBtn.querySelector('span:first-child').classList.replace('text-indigo-400', 'text-white');

                feedbackTitle.textContent = "Atenção!";
                feedbackTitle.className = "font-bold text-xl mb-3 text-red-400";
            }

            feedbackText.innerHTML = q.explanation;
            feedbackTip.textContent = q.tip;
            feedbackArea.classList.remove('hidden');
        }

        // 6. Próxima Questão
        function nextQuestion() {
            if (currentQIndex < currentQuizQuestions.length - 1) {
                currentQIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        // 7. Mostrar Resultados
        function showResults() {
            quizInterface.classList.add('hidden');
            resultsCard.classList.remove('hidden');
            
            const percentage = Math.round((score / currentQuizQuestions.length) * 100);
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('final-errors').textContent = currentQuizQuestions.length - score;
            
            const msgDiv = document.getElementById('final-msg');
            if (msgDiv) {
                if (percentage >= 80) msgDiv.innerHTML = "<strong class='text-green-400 block text-lg mb-2'>Excelente!</strong> Você domina o conteúdo.";
                else if (percentage >= 50) msgDiv.innerHTML = "<strong class='text-yellow-500 block text-lg mb-2'>Bom trabalho.</strong> Mas revise os erros.";
                else msgDiv.innerHTML = "<strong class='text-red-400 block text-lg mb-2'>Atenção.</strong> Reforce os estudos.";
            }
        }
    </script>
</body>
</html>
