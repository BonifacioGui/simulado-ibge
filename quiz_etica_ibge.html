                explanation: "Pode discordar? Sim. Pode denunciar? Sim. Pode ser mal-educado? Não. Urbanidade é dever.", 
                tip: "Inciso XIV, alínea 'i' e 'j': 'Tratar cuidadosamente...'" 
            },
            { 
                topic: "Vedações - Erros", 
                text: "Um servidor cometeu um erro de cálculo que gerou prejuízo. Com medo de represálias, ele alterou os registros para esconder o erro. Essa conduta de alterar documentos é:", 
                options: ["Uma medida de proteção pessoal.", "Permitida se o prejuízo for pequeno.", "Vedada e considerada infração grave.", "Aceitável se ele repuser o dinheiro.", "Recomendada pelos sindicatos."], 
                correct: 2, 
                explanation: "Alterar documentos para esconder erros é fraude. Vedação expressa.", 
                tip: "Inciso XV (Vedações específicas): 'Alterar ou deturpar o teor de documentos...'." 
            },
            {

                text: "É vedado ao servidor deixar de utilizar os avanços técnicos e científicos ao seu alcance para:", 
                options: ["Uso pessoal.", "Jogos.", "O atendimento do seu mister (trabalho).", "Venda de produtos.", "Hackear sistemas."], 
                correct: 2, 
                explanation: "Se existe uma ferramenta nova que melhora o trabalho (seu mister), você é obrigado eticamente a usá-la. Ficar no método arcaico por teimosia é antiético.", 
                tip: "Inciso XV, alínea 'o': 'Deixar de utilizar os avanços técnicos...'." 
            },
            { 
                topic: "Deveres - Higiene e Colaboração", 
                text: "Um servidor deixa restos de comida e sujeira em sua mesa de trabalho, atraindo insetos e incomodando os colegas. Segundo os deveres éticos, ele falhou em:", 
                options: ["Ser assíduo.", "Manter limpo e em perfeita ordem o local de trabalho.", "Guardar sigilo.", "Respeitar a hierarquia.", "Usar crachá."], 
                correct: 1, 
                explanation: "A organização e limpeza do ambiente de trabalho são deveres explícitos no Código.", 
                tip: "Inciso XIV, alínea 'r': 'Manter limpo e em perfeita ordem o local de trabalho...'." 
            },
            { 
                topic: "Geral - Remuneração", 
                text: "O Código de Ética lembra que o salário do servidor é pago pelos tributos da sociedade. Isso implica que:", 
                options: ["O servidor pode trabalhar menos se o imposto baixar.", "O trabalho deve ser entendido como uma obrigação penosa.", "O servidor deve prestar contas e oferecer um serviço de qualidade como contrapartida moral.", "O cidadão pode mandar no servidor individualmente.", "O servidor não precisa pagar impostos."], 
                correct: 2, 
                explanation: "Se o povo paga, o povo merece retorno de qualidade. É o fundamento moral da remuneração.",

            },
            {

                text: "A Comissão de Ética pode fornecer os registros funcionais (censuras ou elogios éticos) para:", 
                options: ["A imprensa divulgar.", "O banco analisar crédito.", "Instruir e fundamentar promoções e procedimentos da carreira.", "Os familiares do servidor.", "Empresas de marketing."], 
                correct: 2, 
                explanation: "Se você é ético, ganha pontos para ser promovido. Se foi censurado, perde pontos. A Comissão fornece esses dados para o RH.", 
                tip: "Inciso XVII: '...para o efeito de instruir e fundamentar promoções...'." 
            },
            { 
                topic: "Vedações - Procrastinação", 
                text: "Deixar para fazer amanhã o que se pode fazer hoje, acumulando pilhas de processos e prejudicando o direito do cidadão à rapidez, fere o dever de:", 
                options: ["Ser criativo.", "Exercer com estrita moderação as prerrogativas.", "Ser assíduo e frequente.", "Exercer suas atribuições com rapidez, perfeição e rendimento, sem procrastinação.", "Apresentar-se bem vestido."], 
                correct: 3, 
                explanation: "Procrastinar (enrolar) causa dano moral ao cidadão e dano financeiro ao Estado.", 
                tip: "Inciso XIV, alínea 'a': 'Desempenhar, a tempo, as atribuições...'" 
            },
            { 
                topic: "Vedações - Embriaguez", 
                text: "A vedação à embriaguez no Código de Ética abrange:", 
                options: ["Apenas o horário de expediente.", "Apenas dentro das dependências do órgão.", "Apresentar-se embriagado no serviço ou fora dele habitualmente.", "Apenas se o servidor for motorista.", "Apenas bebidas destiladas."], 
                correct: 2, 
                explanation: "A regra pega pesado: não pode chegar bêbado no serviço E TAMBÉM não pode ser um bêbado habitual na rua, pois isso queima o filme da instituição.", 
                tip: "Inciso XV, alínea 'n'." 
            }
        ];

        // --- LÓGICA DO QUIZ ---
        let currentQ = 0;
        let score = 0;
        let answered = false;
        
        // CHAVE NOVA PARA LIMPAR O CACHE DE QUESTÕES ANTIGAS
        const STORAGE_KEY = 'quiz_etica_fgv_v3'; 

        function initQuiz() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                const data = JSON.parse(savedState);
                // Verifica se o tamanho do array salvo é compatível (para evitar bugs de versões antigas)
                if(data.questions && data.questions.length === questoesEtica.length) {
                    questions = data.questions;
                    currentQ = data.currentQ;
                    score = data.score;
                } else {
                    startNewGame();
                }
                
                if (currentQ >= questions.length) { resetQuiz(); return; }
            } else {
                startNewGame();
            }
            renderQuestion();
            updateScoreDisplay();
        }

        function startNewGame() {
            questions = [...questoesEtica]; 
            shuffleArray(questions);
            currentQ = 0;
            score = 0;
            saveState();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ questions, currentQ, score }));
        }

        function resetQuiz() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        function renderQuestion() {
            answered = false;
            if (currentQ >= questions.length) { showFinalResult(); return; }
            
            const q = questions[currentQ];
            document.getElementById('q-counter').textContent = `Q${currentQ + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQ) / questions.length) * 100}%`;
            document.getElementById('topic-tag').textContent = q.topic;
            document.getElementById('question-text').textContent = q.text;
            
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border-2 border-transparent bg-gray-700 hover:bg-gray-600 border-gray-600 shadow-sm transition-all flex items-center group relative overflow-hidden transform hover:-translate-y-0.5";
                btn.onclick = () => check(idx, btn);
                btn.innerHTML = `
                    <div class="z-10 flex items-center w-full">
                        <span class="w-10 h-10 rounded-full bg-gray-800 text-yellow-500 font-bold flex items-center justify-center mr-4 text-base group-hover:bg-yellow-500 group-hover:text-gray-900 transition-all duration-300 shadow-sm border border-gray-600">${String.fromCharCode(65+idx)}</span>
                        <span class="text-gray-200 font-medium text-lg group-hover:text-white transition-colors">${opt}</span>
                    </div>
                `;
                optsContainer.appendChild(btn);
            });
        }

        function check(idx, btn) {
            if (answered) return;
            answered = true;

            const q = questions[currentQ];
            const isCorrect = (idx === q.correct);
            const allBtns = document.getElementById('options-container').querySelectorAll('button');
            
            allBtns.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
                b.classList.remove('hover:bg-gray-600', 'hover:-translate-y-0.5');
            });

            if (isCorrect) {
                score++;
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                btn.classList.add('bg-green-900', 'border-green-500', 'correct-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-green-500');
                btn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');
                btn.querySelector('span:first-child').classList.remove('border-gray-600');
                
                document.getElementById('feedback-title').textContent = "Correto!";
                document.getElementById('feedback-title').className = "text-green-400 font-bold text-xl mb-2";
                document.getElementById('feedback-icon').innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
            } else {
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                btn.classList.add('bg-red-900', 'border-red-500', 'wrong-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-red-500');
                btn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');
                
                // Show correct
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                correctBtn.classList.add('bg-green-900', 'border-green-500', 'ring-2', 'ring-green-400', 'opacity-100');
                correctBtn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-green-500');
                correctBtn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');

                document.getElementById('feedback-title').textContent = "Incorreto";
                document.getElementById('feedback-title').className = "text-red-400 font-bold text-xl mb-2";
                document.getElementById('feedback-icon').innerHTML = '<i class="fas fa-times-circle text-red-500"></i>';
            }
            saveState();
            updateScoreDisplay();
            document.getElementById('feedback-text').innerHTML = q.explanation;
            document.getElementById('feedback-tip').textContent = q.tip;
            document.getElementById('feedback-area').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentQ < questions.length - 1) {
                currentQ++;
                saveState();
                renderQuestion();
            } else {
                showFinalResult();
            }
        }

        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${score}/${questions.length}`;
        }

        function showFinalResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-card').classList.remove('hidden');
            localStorage.removeItem(STORAGE_KEY);
            
            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `${percent}%`;
            
            const msgDiv = document.getElementById('final-msg');
            if (percent >= 80) {
                msgDiv.innerHTML = `<strong class="text-green-400 block text-lg mb-2">Aprovado!</strong> Você tem perfil ético para o IBGE.`;
            } else {
                msgDiv.innerHTML = `<strong class="text-red-400 block text-lg mb-2">Cuidado!</strong> Questões situacionais exigem atenção. Revise os conceitos.`;
            }
        }

        initQuiz();
    </script>
