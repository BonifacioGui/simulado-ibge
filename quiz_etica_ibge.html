<body class="min-h-screen flex flex-col selection:bg-yellow-500 selection:text-black">

    <header class="bg-gray-800 border-b-4 border-yellow-600 shadow-xl sticky top-0 z-20">
        <div class="max-w-4xl mx-auto p-5 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <a href="index.html" class="mb-2 inline-flex items-center text-xs bg-gray-700 hover:bg-gray-600 text-yellow-400 border border-yellow-600 py-1 px-3 rounded transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Voltar ao Geral
                </a>
                <h1 class="text-xl md:text-2xl font-bold flex items-center gap-3 text-white">
                    <i class="fas fa-balance-scale text-yellow-500"></i> Código de Ética IBGE
                </h1>

            </div>
            
            <div class="bg-gray-900 px-4 py-2 rounded-lg border border-gray-700 shadow-inner">
                <span id="score-display" class="font-bold text-xl tracking-widest font-mono text-yellow-500">0/0</span>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            
            <div class="flex items-center gap-3 mb-8">
                <div class="w-full bg-gray-700 rounded-full h-3 overflow-hidden shadow-inner">
                    <div id="progress-bar" class="bg-yellow-500 h-3 rounded-full transition-all duration-700 ease-out shadow-[0_0_10px_rgba(234,179,8,0.5)]" style="width: 0%"></div>
                </div>
                <span id="q-counter" class="text-xs font-bold text-gray-400 whitespace-nowrap bg-gray-800 px-3 py-1 rounded-full shadow-sm border border-gray-700">Q1</span>
            </div>

            <div id="quiz-container" class="bg-gray-800 rounded-2xl shadow-2xl overflow-hidden fade-in relative border border-gray-700">
                
                <div class="p-6 md:p-10 border-b border-gray-700 bg-gray-800">
                    <div class="flex justify-between items-start mb-4">
                        <span id="topic-tag" class="inline-block bg-yellow-900/30 text-yellow-400 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide border border-yellow-700/50">
                            Tópico
                        </span>
                    </div>
                    <h2 id="question-text" class="text-lg md:text-xl font-semibold text-gray-100 leading-relaxed text-justify">
                        Carregando...
                    </h2>
                </div>

                <div id="options-container" class="p-6 md:p-10 space-y-4">
                    </div>

                <div id="feedback-area" class="hidden p-6 md:p-10 bg-gray-900 border-t border-gray-700">
                    <div class="flex gap-5">
                        <div id="feedback-icon" class="text-3xl pt-1 shrink-0"></div>

                            <div id="feedback-text" class="text-gray-300 text-base leading-relaxed space-y-3 text-justify"></div>
                            
                            <div class="mt-6 bg-gray-800 p-4 rounded-lg border-l-4 border-yellow-500 text-sm text-gray-300 shadow-lg">
                                <strong class="text-yellow-400 block mb-1 text-xs uppercase tracking-wider"><i class="fas fa-lightbulb mr-1"></i> Fundamentação Legal:</strong>
                                <span id="feedback-tip" class="italic text-gray-400"></span>
                            </div>
                        </div>
                    </div>
                    <button id="next-btn" onclick="nextQuestion()" class="mt-8 w-full bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-yellow-500/20 flex justify-center items-center gap-2 transform hover:-translate-y-0.5">
                        Próxima Questão <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div id="results-card" class="hidden bg-gray-800 rounded-2xl shadow-2xl p-10 text-center fade-in mt-4 max-w-2xl mx-auto border border-gray-700">
                <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-6 text-yellow-500 text-4xl shadow-inner animate-bounce">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-white">Resultado Final</h2>
                <p class="text-gray-400 mb-8">Desafio de Ética IBGE</p>
                
                <div class="text-6xl font-black text-yellow-500 mb-8 drop-shadow-md" id="final-score">0%</div>
                
                <div id="final-msg" class="text-left text-sm text-gray-300 bg-gray-900 p-6 rounded-xl mb-10 border border-gray-700 leading-relaxed"></div>

                <button onclick="resetQuiz()" class="bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-4 px-8 rounded-xl transition-colors shadow-lg w-full">
                    <i class="fas fa-redo mr-2"></i> Reiniciar Ética
                </button>
            </div>

            <div class="max-w-4xl mx-auto px-4 mt-6 text-right">
                <button onclick="resetQuiz()" class="text-xs text-gray-600 hover:text-red-400 transition-colors underline cursor-pointer">
                    <i class="fas fa-trash"></i> Apagar Progresso Salvo
                </button>
            </div>

        </div>
    </main>

    <script>
      // --- BANCO DE QUESTÕES COMPLETO (40 ITENS - PADRÃO FGV) ---
        const questoesEtica = [
            // --- CAPÍTULO I: REGRAS DEONTOLÓGICAS ---
            { 
                topic: "I - Primados Maiores", 
                text: "O servidor do IBGE, seja no exercício do cargo ou fora dele, deve pautar sua conduta por primados maiores. Segundo o Código de Ética, a dignidade, o decoro, o zelo, a eficácia e a consciência dos princípios morais são essenciais porque:", 
                options: ["Garantem a estabilidade do servidor.", "Evitam processos administrativos disciplinares.", "Refletem o exercício da vocação do próprio poder estatal.", "São exigências apenas para os cargos de chefia.", "Aumentam a produtividade estatística."], 
                correct: 2, 
                 explanation: "O servidor personifica o Estado. Seus atos, dentro ou fora, refletem a vocação do poder estatal[cite: 5].", 
                tip: "Regra I: A ética reflete a vocação do poder estatal." 
            },
            { 
                topic: "II - Elemento Ético", 
                text: "Não basta ao servidor do IBGE cumprir a lei. Diante de uma decisão, ele deve considerar o elemento ético de sua conduta. Isso significa que ele não terá que decidir somente entre o legal e o ilegal, mas principalmente entre:", 
                options: ["O rápido e o lento.", "O honesto e o desonesto.", "O caro e o barato.", "O público e o privado.", "O fácil e o difícil."], 
                correct: 1, 
                 explanation: "A moralidade exige distinguir o honesto do desonesto, conforme a Constituição (art. 37)[cite: 8].", 
                tip: "Regra II: Legal/Ilegal + Honesto/Desonesto." 
            },
            { 
                topic: "III - Moralidade e Finalidade", 
                text: "A moralidade da Administração Pública não se limita à distinção entre o bem e o mal. Para que a moralidade do ato administrativo se consolide, é necessário o equilíbrio entre:", 
                options: ["A legalidade e a finalidade (bem comum).", "A eficiência e o custo.", "A hierarquia e a disciplina.", "A vontade do chefe e a lei.", "O tempo e o recurso."], 
                correct: 0, 
                explanation: "O fim é sempre o bem comum.  O equilíbrio entre a legalidade e essa finalidade consolida a moralidade[cite: 10, 11].", 
                tip: "Regra III: Equilíbrio Legalidade + Finalidade." 
            },
            { 
                topic: "IV - Remuneração", 
                text: "O Código de Ética vincula a moralidade à remuneração do servidor. Como o salário é custeado pelos tributos pagos por todos, exige-se como contrapartida que:", 
                options: ["O servidor trabalhe o dobro.", "A moralidade administrativa se integre no Direito como fator de legalidade.", "O servidor pague mais impostos que o cidadão comum.", "O servidor seja voluntário.", "O trabalho seja apenas técnico."], 
                correct: 1, 
                 explanation: "A moralidade se torna fator de legalidade porque o cidadão paga o salário e merece retorno ético[cite: 14].", 
                tip: "Regra IV: Moralidade é fator de legalidade." 
            },
            { 
                topic: "V - Trabalho e Bem-estar", 
                text: "O trabalho desenvolvido pelo servidor perante a comunidade não deve ser visto como um fardo, mas sim como:", 
                options: ["Uma obrigação contratual apenas.", "Um meio de enriquecimento rápido.", "Um acréscimo ao seu próprio bem-estar, já que o êxito da sociedade é seu patrimônio.", "Uma forma de obter prestígio político.", "Um favor prestado ao Estado."], 
                correct: 2, 
                explanation: "O servidor também é cidadão.  Se a sociedade ganha com seu trabalho, ele também ganha[cite: 15].", 
                tip: "Regra V: Êxito da sociedade = Patrimônio do servidor." 
            },
            { 
                topic: "VI - Vida Privada", 
                text: "A função pública se integra na vida particular do servidor. Isso significa que os fatos verificados na conduta do dia a dia em sua vida privada:", 
                options: ["São invioláveis e não dizem respeito ao IBGE.", "Só são relevantes se houver condenação criminal.", "Poderão acrescer ou diminuir o seu bom conceito na vida funcional.", "Não influenciam a avaliação de desempenho.", "Dizem respeito apenas à sua família."], 
                correct: 2, 
                 explanation: "A reputação fora do trabalho afeta a confiança que o público tem no servidor dentro do trabalho[cite: 16, 17].", 
                tip: "Regra VI: Vida privada afeta o conceito funcional." 
            },
            { 
                topic: "VII - Publicidade e Sigilo", 
                text: "A publicidade é requisito de eficácia e moralidade. Contudo, no âmbito do IBGE, existe uma exceção crucial relacionada à natureza de seu trabalho. Qual é ela?", 
                options: ["Os salários dos diretores são secretos.", "Os dados individuais de pessoas e empresas coletados são estritamente confidenciais.", "Os editais de licitação não precisam ser publicados.", "As metodologias de pesquisa são secretas.", "O nome dos recenseadores é sigiloso."], 
                correct: 1, 
                explanation: "O sigilo estatístico é a exceção à regra da publicidade.  Dados individuais não podem ser divulgados[cite: 19].", 
                tip: "Regra VII: Dados individuais = Confidenciais." 
            },
            { 
                topic: "VIII - Verdade", 
                text: "Um gerente solicita que o servidor altere um dado negativo para não prejudicar a imagem da instituição. Segundo o Código, o servidor:", 
                options: ["Deve obedecer à hierarquia.", "Pode omitir a verdade se for para o bem da instituição.", "Não pode omitir ou falsear a verdade, ainda que contrária aos interesses da própria Administração.", "Deve negociar uma verdade parcial.", "Pode adiar a divulgação indefinidamente."], 
                correct: 2, 
                explanation: "A verdade é absoluta.  O Estado não pode crescer sobre o hábito do erro ou da mentira[cite: 21].", 
                tip: "Regra VIII: Verdade sempre, mesmo contra o Estado." 
            },
            { 
                topic: "IX - Cortesia", 
                text: "Tratar mal uma pessoa que paga seus tributos direta ou indiretamente não é apenas falta de educação, mas significa:", 
                options: ["Causar-lhe dano moral.", "Apenas uma infração leve.", "Direito do servidor estressado.", "Falta de inteligência emocional.", "Problema pessoal."], 
                correct: 0, 
                 explanation: "O desrespeito ao cidadão que sustenta o serviço público gera dano moral[cite: 24].", 
                tip: "Regra IX: Tratar mal = Dano Moral." 
            },
            { 
                topic: "X - Filas e Atrasos", 
                text: "Deixar qualquer pessoa à espera de solução que compete ao setor, permitindo a formação de longas filas, caracteriza:", 
                options: ["Má gestão de recursos humanos.", "Atitude contra a ética e ato de desumanidade.", "Apenas ineficiência técnica.", "Falta de sistema informatizado.", "Normalidade no serviço público."], 
                correct: 1, 
                 explanation: "Fazer o cidadão esperar é desumano e grave dano moral[cite: 26].", 
                tip: "Regra X: Fila = Desumanidade." 
            },
            { 
                topic: "XII - Assiduidade", 
                text: "Toda ausência injustificada do servidor de seu local de trabalho é fator de:", 
                options: ["Economia de energia para o órgão.", "Desmoralização do serviço público.", "Flexibilidade laboral.", "Direito de greve.", "Ajuste de banco de horas."], 
                correct: 1, 
                 explanation: "Faltar sem motivo desorganiza o serviço e desmoraliza a instituição perante os colegas e o público[cite: 29].", 
                tip: "Regra XII: Ausência = Desmoralização." 
            },
            { 
                topic: "XIII - Colaboração", 
                text: "O Código destaca a importância da harmonia entre as atividades estatísticas e cartográficas. Esse caráter colaborativo é essencial para:", 
                options: ["Melhorar a qualidade, comparabilidade e coerência dos dados produzidos.", "Reduzir o salário dos servidores.", "Aumentar a burocracia.", "Criar rivalidades internas.", "Separar os departamentos."], 
                correct: 0, 
                 explanation: "O IBGE depende da união entre estatística e geografia (cartografia) para produzir dados coerentes[cite: 31].", 
                tip: "Regra XIII: Estatística + Cartografia = Qualidade." 
            },

            // --- CAPÍTULO II: DEVERES ---
            { 
                topic: "XIV (a) - Desempenho", 
                text: "É dever fundamental do servidor desempenhar as atribuições de seu cargo:", 
                options: ["Quando tiver vontade.", "A tempo (sem atrasos).", "Apenas se receber hora extra.", "Delegando para terceiros.", "Lentamente para evitar erros."], 
                correct: 1, 
                 explanation: "O dever é desempenhar 'a tempo' as atribuições de que seja titular[cite: 38].", 
                tip: "Dever 'a': Desempenhar a tempo." 
            },
            { 
                topic: "XIV (c) - Probidade", 
                text: "Diante de duas opções de ação, o servidor deve escolher sempre:", 
                options: ["A mais fácil.", "A mais rápida.", "A melhor e a mais vantajosa para o bem comum.", "A mais barata.", "A que agrada o chefe."], 
                correct: 2, 
                 explanation: "A integridade exige escolher o que é melhor para o bem comum, não para interesses pessoais[cite: 40].", 
                tip: "Dever 'c': Melhor para o bem comum." 
            },
            { 
                topic: "XIV (d) - Prestação de Contas", 
                text: "Sobre a prestação de contas, o servidor deve:", 
                options: ["Jamais retardá-la.", "Fazer apenas quando solicitado.", "Ignorar se o valor for baixo.", "Deixar para o final do ano.", "Delegar ao estagiário."], 
                correct: 0, 
                 explanation: "A prestação de contas é condição essencial da gestão dos bens públicos[cite: 41].", 
                tip: "Dever 'd': Jamais retardar contas." 
            },
            { 
                topic: "XIV (h) - Hierarquia", 
                text: "O servidor deve ter respeito à hierarquia, mas sem nenhum temor de:", 
                options: ["Pedir aumento.", "Faltar ao serviço.", "Representar contra qualquer comprometimento indevido da estrutura ética.", "Desobedecer ordens legais.", "Chegar atrasado."], 
                correct: 2, 
                explanation: "Respeito não é submissão a erros.  Se houver algo errado, deve-se denunciar (representar)[cite: 45].", 
                tip: "Dever 'h': Respeito sem temor de denunciar." 
            },
            { 
                topic: "XIV (i) - Pressões", 
                text: "Se um superior hierárquico ou contratante pressionar o servidor para obter favores ilegais ou aéticos, o servidor deve:", 
                options: ["Ceder para manter o emprego.", "Ignorar e não fazer nada.", "Resistir a todas as pressões e denunciá-las.", "Negociar uma vantagem.", "Pedir transferência em silêncio."], 
                correct: 2, 
                 explanation: "O dever é resistir e denunciar pressões de superiores ou interessados[cite: 46].", 
                tip: "Dever 'i': Resistir e Denunciar." 
            },
            { 
                topic: "XIV (j) - Greve", 
                text: "No exercício do direito de greve, o servidor deve zelar:", 
                options: ["Pela paralisação total.", "Pelo bloqueio dos prédios.", "Pelas exigências específicas da defesa da vida e da segurança coletiva.", "Pelo prejuízo financeiro ao Estado.", "Pela imagem política do sindicato."], 
                correct: 2, 
                 explanation: "A greve tem limites éticos: vida e segurança coletiva[cite: 47].", 
                tip: "Dever 'j': Greve com segurança." 
            },
            { 
                topic: "XIV (n) - Limpeza", 
                text: "Em relação ao seu local de trabalho, é dever do servidor:", 
                options: ["Deixar para a equipe de limpeza.", "Manter limpo e em perfeita ordem.", "Decorar com itens pessoais excessivos.", "Comer na mesa de trabalho.", "Usar apenas para reuniões."], 
                correct: 1, 
                 explanation: "A organização do local de trabalho reflete a organização do serviço[cite: 51].", 
                tip: "Dever 'n': Limpeza e ordem." 
            },
            { 
                topic: "XIV (p) - Vestimenta", 
                text: "O servidor deve apresentar-se ao trabalho com:", 
                options: ["Roupas de grife.", "Vestimentas adequadas ao exercício da função.", "Uniforme militar.", "Qualquer roupa que se sinta confortável.", "Terno e gravata obrigatoriamente."], 
                correct: 1, 
                 explanation: "A roupa deve ser compatível com a função e o ambiente[cite: 53].", 
                tip: "Dever 'p': Vestimentas adequadas." 
            },
            { 
                topic: "XIV (q) - Atualização", 
                text: "É dever do servidor manter-se atualizado com:", 
                options: ["As fofocas da repartição.", "As instruções, as normas de serviço e a legislação pertinentes.", "As notícias de esporte.", "A vida pessoal dos chefes.", "As redes sociais."], 
                correct: 1, 
                 explanation: "Conhecer as normas é obrigação para executar bem o trabalho[cite: 54].", 
                tip: "Dever 'q': Manter-se atualizado." 
            },
            { 
                topic: "XIV (v) - Análise Estatística", 
                text: "Nas análises estatísticas, o servidor deve apresentar informações de acordo com normas científicas e também:", 
                options: ["Ocultar falhas metodológicas.", "Comentar as interpretações errôneas e o uso indevido de informações.", "Favorecer o governo.", "Simplificar os dados para leigos.", "Ignorar críticas."], 
                correct: 1, 
                 explanation: "O dever técnico inclui corrigir quem usa os dados do IBGE de forma errada[cite: 59].", 
                tip: "Dever 'v': Comentar uso indevido." 
            },

            // --- CAPÍTULO III: VEDAÇÕES ---
            { 
                topic: "XV (a) - Uso do Cargo", 
                text: "É vedado ao servidor usar o cargo, facilidades ou amizades para:", 
                options: ["Melhorar o serviço.", "Ajudar colegas em dificuldade.", "Obter qualquer favorecimento, para si ou para outrem.", "Agilizar processos legais.", "Cumprir metas."], 
                correct: 2, 
                 explanation: "O cargo público não é trampolim para vantagens pessoais[cite: 66].", 
                tip: "Vedação 'a': Favorecimento." 
            },
            { 
                topic: "XV (b) - Prejudicar Reputação", 
                text: "João não gosta de seu colega Pedro. Ele espalha boatos falsos sobre a competência de Pedro. Essa conduta é:", 
                options: ["Permitida, é liberdade de expressão.", "Vedada: prejudicar deliberadamente a reputação de outros servidores.", "Aceitável se for verdade.", "Problema do RH.", "Irrelevante para a ética."], 
                correct: 1, 
                 explanation: "Fofoca e difamação prejudicam o ambiente e o serviço[cite: 67].", 
                tip: "Vedação 'b': Prejudicar reputação." 
            },
            { 
                topic: "XV (c) - Conivência", 
                text: "Por espírito de solidariedade, um servidor acoberta o erro ético de um amigo. Ele cometeu:", 
                options: ["Um ato de amizade.", "A vedação de ser conivente com erro ou infração.", "Um dever de coleguismo.", "Uma gentileza.", "Nenhuma infração."], 
                correct: 1, 
                 explanation: "A ética proíbe a conivência, mesmo que motivada por solidariedade[cite: 68].", 
                tip: "Vedação 'c': Conivência." 
            },
            { 
                topic: "XV (d) - Procrastinação", 
                text: "Usar de artifícios para procrastinar ou dificultar o exercício regular de direito por qualquer pessoa é vedado porque:", 
                options: ["Causa tédio.", "Causa-lhe dano moral ou material.", "Aumenta a fila.", "O chefe não gosta.", "Gera hora extra."], 
                correct: 1, 
                 explanation: "Enrolar o cidadão prejudica seus direitos e causa danos reais[cite: 69, 70].", 
                tip: "Vedação 'd': Procrastinar causa dano." 
            },
            { 
                topic: "XV (e) - Tecnologia", 
                text: "Deixar de utilizar os avanços técnicos e científicos ao seu alcance para o atendimento do seu mister é:", 
                options: ["Uma escolha pessoal.", "Vedado pelo Código de Ética.", "Permitido se o servidor for idoso.", "Aceitável para economizar energia.", "Uma forma de resistência."], 
                correct: 1, 
                 explanation: "Se existe tecnologia para fazer melhor, é dever ético usá-la[cite: 71].", 
                tip: "Vedação 'e': Ignorar tecnologia." 
            },
            { 
                topic: "XV (g) - Propina/Vantagem", 
                text: "É vedado pleitear, solicitar, provocar ou receber qualquer tipo de ajuda financeira ou vantagem de qualquer espécie para:", 
                options: ["Cumprimento da sua missão ou influenciar outro servidor.", "Fins de caridade.", "Pagar dívidas do órgão.", "Comprar material de escritório.", "Ajudar o cidadão."], 
                correct: 0, 
                 explanation: "Receber qualquer coisa (propina, presente, favor) para fazer seu trabalho é proibido[cite: 73].", 
                tip: "Vedação 'g': Receber vantagem." 
            },
            { 
                topic: "XV (h) - Alterar Documentos", 
                text: "No IBGE, uma falta gravíssima vedada pelo código é:", 
                options: ["Chegar atrasado.", "Alterar ou deturpar o teor de documentos (dados) que deva encaminhar.", "Usar o telefone.", "Conversar alto.", "Comer no local."], 
                correct: 1, 
                 explanation: "A credibilidade da estatística depende da integridade dos dados[cite: 74].", 
                tip: "Vedação 'h': Deturpar documentos." 
            },
            { 
                topic: "XV (j) - Desvio de Servidor", 
                text: "Um chefe pede que o subordinado busque seu filho na escola. Isso configura a vedação de:", 
                options: ["Iludir a boa fé.", "Desviar servidor público para atendimento a interesse particular.", "Embriaguez habitual.", "Uso de informações privilegiadas.", "Atividade aética."], 
                correct: 1, 
                 explanation: "O servidor trabalha para o público, não para o chefe[cite: 76].", 
                tip: "Vedação 'j': Desvio para interesse particular." 
            },
            { 
                topic: "XV (l) - Retirar Bens", 
                text: "Retirar da instituição qualquer documento, livro ou bem sem autorização legal é:", 
                options: ["Permitido para home office.", "Vedado.", "Aceitável se devolver depois.", "Comum.", "Incentivado."], 
                correct: 1, 
                 explanation: "Patrimônio público não sai da repartição sem autorização formal[cite: 77].", 
                tip: "Vedação 'l': Retirar bens." 
            },
            { 
                topic: "XV (n) - Embriaguez", 
                text: "A vedação à embriaguez abrange:", 
                options: ["Apenas no serviço.", "Apresentar-se embriagado no serviço ou fora dele habitualmente.", "Apenas se for motorista.", "Apenas em festas.", "Não há vedação."], 
                correct: 1, 
                 explanation: "Bêbado no trabalho (uma vez) ou Bêbado habitual na rua (sempre) são proibidos[cite: 79].", 
                tip: "Vedação 'n': Embriaguez habitual fora." 
            },
            { 
                topic: "XV (o) - Más Companhias", 
                text: "Dar o seu concurso (ajuda) a qualquer instituição que atente contra a moral, a honestidade ou a dignidade da pessoa humana é:", 
                options: ["Vedado.", "Permitido se pagar bem.", "Questão de liberdade associativa.", "Indiferente.", "Elogiável."], 
                correct: 0, 
                 explanation: "O servidor não pode colaborar com entidades imorais[cite: 80].", 
                tip: "Vedação 'o': Ajudar imoralidade." 
            },
            { 
                topic: "XV (q) - Antecipação de Resultados", 
                text: "O servidor soube do resultado do PIB antes da divulgação. Ele conta para um amigo investidor. Ele feriu a vedação de:", 
                options: ["Antecipar resultados de pesquisas à sua divulgação oficial.", "Embriaguez.", "Desvio de função.", "Procrastinação.", "Falta de vestimenta."], 
                correct: 0, 
                explanation: "Informação privilegiada e quebra de sigilo de divulgação são crimes éticos[cite: 83].", 
                tip: "Vedação 'q': Antecipar resultados." 
            },

            // --- CAPÍTULO IV: COMISSÃO DE ÉTICA ---
            { 
                topic: "XVI - Função da Comissão", 
                text: "A Comissão de Ética do IBGE está encarregada de orientar e aconselhar sobre a ética profissional e também de:", 
                options: ["Demitir servidores.", "Aumentar salários.", "Conhecer concretamente de imputação ou procedimento susceptível de censura.", "Julgar crimes penais.", "Fazer festas."], 
                correct: 2, 
                explanation: "A Comissão julga infrações éticas que podem levar à censura[cite: 86].", 
                tip: "Regra XVI: Orientar e Censurar." 
            },
            { 
                topic: "XVII - Registros", 
                text: "A Comissão fornece registros sobre a conduta ética dos servidores para o efeito de:", 
                options: ["Fofoca.", "Instruir e fundamentar promoções.", "Divulgar na imprensa.", "Aumentar a carga horária.", "Punir criminalmente."], 
                correct: 1, 
                explanation: "O histórico ético conta para a carreira e promoções[cite: 87].", 
                tip: "Regra XVII: Ética conta pra promoção." 
            },
            { 
                topic: "XVIII - Penalidade Única", 
                text: "A PENA aplicável ao servidor público pela Comissão de Ética do IBGE é:", 
                options: ["Advertência.", "Suspensão.", "Demissão.", "Censura.", "Multa."], 
                correct: 3, 
                explanation: "A Comissão de Ética só tem uma arma punitiva: a CENSURA.  Outras penas são de outras comissões[cite: 88].", 
                tip: "Regra XVIII: Pena é Censura." 
            },
            { 
                topic: "XVIII - Formalização", 
                text: "A fundamentação da pena de censura constará de parecer assinado por todos os integrantes da Comissão e exige:", 
                options: ["Publicação no jornal.", "Ciência do faltoso.", "Aprovação do Presidente.", "Votação popular.", "Pagamento."], 
                correct: 1, 
                 explanation: "O servidor punido deve assinar que está ciente da punição[cite: 88].", 
                tip: "Regra XVIII: Ciência do faltoso." 
            },
            { 
                topic: "XIX - Definição de Servidor", 
                text: "Para fins éticos, entende-se por servidor público todo aquele que presta serviços ao Estado, ainda que:", 
                options: ["Seja estrangeiro.", "Sem retribuição financeira (voluntário).", "Tenha menos de 18 anos.", "Não tenha contrato.", "More fora do país."], 
                correct: 1, 
                 explanation: "Mesmo quem trabalha de graça (voluntário) responde ao Código de Ética se estiver ligado ao órgão[cite: 89].", 
                tip: "Regra XIX: Mesmo sem salário é servidor." 
            },
            { 
                topic: "XIX - Vínculo", 
                text: "O conceito de servidor público ético abrange quem tem vínculo com:", 
                options: ["Apenas a administração direta.", "Autarquias, fundações, empresas públicas e sociedades de economia mista.", "Apenas empresas privadas.", "ONGs internacionais.", "Partidos políticos."], 
                correct: 1, 
                 explanation: "O conceito abrange toda a administração indireta também[cite: 89].", 
                tip: "Regra XIX: Administração Direta e Indireta." 
            }
        ];

        // --- LÓGICA DO QUIZ ---
        let questions = [];
        let currentQ = 0;
        let score = 0;
        
        // MUDANÇA DE CHAVE PARA FORÇAR NOVO JOGO COM 40 QUESTÕES
        const STORAGE_KEY = 'quiz_etica_completo_40q_v1'; 

        function initQuiz() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                const data = JSON.parse(savedState);
                if(data.questions && data.questions.length === questoesEtica.length) {
                    questions = data.questions;
                    currentQ = data.currentQ;
                    score = data.score;
                } else {
                    startNewGame();
                }
                
                if (currentQ >= questions.length) { resetQuiz(); return; }
            } else {
                startNewGame();
            }
            renderQuestion();
            updateScoreDisplay();
        }

        function startNewGame() {
            questions = [...questoesEtica]; 
            shuffleArray(questions);
            currentQ = 0;
            score = 0;
            saveState();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ questions, currentQ, score }));
        }

        function resetQuiz() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        function renderQuestion() {
            if (currentQ >= questions.length) { showFinalResult(); return; }
            
            const q = questions[currentQ];
            document.getElementById('q-counter').textContent = `Q${currentQ + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQ) / questions.length) * 100}%`;
            document.getElementById('topic-tag').textContent = q.topic;
            document.getElementById('question-text').textContent = q.text;
            
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border-2 border-transparent bg-gray-700 hover:bg-gray-600 border-gray-600 shadow-sm transition-all flex items-center group relative overflow-hidden transform hover:-translate-y-0.5";
                btn.onclick = () => check(idx, btn);
                btn.innerHTML = `
                    <div class="z-10 flex items-center w-full">
                        <span class="w-10 h-10 rounded-full bg-gray-800 text-yellow-500 font-bold flex items-center justify-center mr-4 text-base group-hover:bg-yellow-500 group-hover:text-gray-900 transition-all duration-300 shadow-sm border border-gray-600">${String.fromCharCode(65+idx)}</span>
                        <span class="text-gray-200 font-medium text-lg group-hover:text-white transition-colors leading-snug">${opt}</span>
                    </div>
                `;
                optsContainer.appendChild(btn);
            });
        }

        function check(idx, btn) {
            const q = questions[currentQ];
            const isCorrect = (idx === q.correct);
            const allBtns = document.getElementById('options-container').querySelectorAll('button');
            
            allBtns.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
                b.classList.remove('hover:bg-gray-600', 'hover:-translate-y-0.5');
            });

            if (isCorrect) {
                score++;
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                btn.classList.add('bg-green-900', 'border-green-500', 'correct-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-green-500');
                btn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');
                btn.querySelector('span:first-child').classList.remove('border-gray-600');
                
                document.getElementById('feedback-title').textContent = "Correto!";
                document.getElementById('feedback-title').className = "text-green-400 font-bold text-xl mb-2";
                document.getElementById('feedback-icon').innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
            } else {
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                btn.classList.add('bg-red-900', 'border-red-500', 'wrong-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-red-500');
                btn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');
                
                // Show correct
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                correctBtn.classList.add('bg-green-900', 'border-green-500', 'ring-2', 'ring-green-400', 'opacity-100');
                correctBtn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-green-500');
                correctBtn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');

                document.getElementById('feedback-title').textContent = "Incorreto";
                document.getElementById('feedback-title').className = "text-red-400 font-bold text-xl mb-2";
                document.getElementById('feedback-icon').innerHTML = '<i class="fas fa-times-circle text-red-500"></i>';
            }
            saveState();
            updateScoreDisplay();
            document.getElementById('feedback-text').innerHTML = q.explanation;
            document.getElementById('feedback-tip').textContent = q.tip;
            document.getElementById('feedback-area').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentQ < questions.length - 1) {
                currentQ++;
                saveState();
                renderQuestion();
            } else {
                showFinalResult();
            }
        }

        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${score}/${questions.length}`;
        }

        function showFinalResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-card').classList.remove('hidden');
            localStorage.removeItem(STORAGE_KEY);
            
            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `${percent}%`;
            
            const msgDiv = document.getElementById('final-msg');
            if (percent >= 80) {
                msgDiv.innerHTML = `<strong class="text-green-400 block text-lg mb-2">Aprovado!</strong> Você tem perfil ético para o IBGE.`;
            } else {
                msgDiv.innerHTML = `<strong class="text-red-400 block text-lg mb-2">Cuidado!</strong> Questões situacionais exigem atenção. Revise os conceitos.`;
            }
        }

        initQuiz();
    </script>
