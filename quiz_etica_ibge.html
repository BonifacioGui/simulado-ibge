    <script>
        // --- BANCO DE QUESTÕES (Nível Hard - FGV - Revisado) ---
        const questoesEtica = [
            // --- CAPÍTULO I: REGRAS DEONTOLÓGICAS ---
            { 
                topic: "I - Primados Maiores", 
                text: "O servidor do IBGE, seja no exercício do cargo ou fora dele, deve pautar sua conduta por primados maiores. Segundo o Código de Ética, a dignidade, o decoro, o zelo, a eficácia e a consciência dos princípios morais são essenciais porque:", 
                options: ["Garantem o cumprimento das metas estatísticas estabelecidas pelo plano plurianual.", "Asseguram que o servidor não sofra sanções administrativas disciplinares.", "Refletem o exercício da vocação do próprio poder estatal, preservando a honra e a tradição do serviço público.", "Constituem a base legal para a progressão funcional na carreira pública federal.", "Demonstram a superioridade técnica do instituto perante outros órgãos da administração."], 
                correct: 2, 
                explanation: "[cite_start]O servidor personifica o Estado. Seus atos, dentro ou fora, refletem a vocação do poder estatal e preservam a honra do serviço público[cite: 5].", 
                tip: "Regra I: A ética reflete a vocação do poder estatal." 
            },
            { 
                topic: "II - Elemento Ético", 
                text: "Não basta ao servidor do IBGE cumprir a lei. Diante de uma decisão, ele deve considerar o elemento ético de sua conduta. Isso significa que ele não terá que decidir somente entre o legal e o ilegal, o justo e o injusto, mas principalmente entre:", 
                options: ["O célere e o moroso, priorizando a rapidez.", "O honesto e o desonesto, consoante as regras contidas no art. 37 da Constituição Federal.", "O econômico e o dispendioso, visando a redução de custos.", "O público e o privado, separando estritamente as esferas.", "O simples e o complexo, facilitando o entendimento do cidadão."], 
                correct: 1, 
                explanation: "[cite_start]A moralidade exige distinguir o honesto do desonesto, conforme a Constituição (art. 37, caput, e § 4º)[cite: 8, 9].", 
                tip: "Regra II: Decidir entre o honesto e o desonesto." 
            },
            { 
                topic: "III - Moralidade e Finalidade", 
                text: "A moralidade da Administração Pública não se limita à distinção entre o bem e o mal. Para que a moralidade do ato administrativo se consolide, é necessário o equilíbrio entre:", 
                options: ["A legalidade e a finalidade, tendo sempre como fim o bem comum.", "A eficiência operacional e a economicidade orçamentária.", "A hierarquia funcional e a disciplina administrativa rigorosa.", "A discricionariedade do gestor e os limites da lei.", "A transparência dos atos e a publicidade oficial."], 
                correct: 0, 
                explanation: "[cite_start]O fim é sempre o bem comum. O equilíbrio entre a legalidade e essa finalidade consolida a moralidade do ato administrativo[cite: 10, 11].", 
                tip: "Regra III: Equilíbrio Legalidade + Finalidade." 
            },
            { 
                topic: "IV - Remuneração", 
                text: "O Código de Ética vincula a moralidade à remuneração do servidor. Como o salário é custeado pelos tributos pagos por todos, exige-se como contrapartida que:", 
                options: ["O servidor demonstre produtividade superior à iniciativa privada.", "A moralidade administrativa se integre no Direito como elemento indissociável e fator de legalidade.", "O servidor contribua voluntariamente com parcelas adicionais de impostos.", "O servidor atue exclusivamente em horário integral e dedicação exclusiva.", "O trabalho seja realizado sem custos adicionais para o erário."], 
                correct: 1, 
                explanation: "[cite_start]A moralidade administrativa se integra no Direito como elemento indissociável de sua aplicação e finalidade, erigindo-se em fator de legalidade, pois a remuneração vem dos tributos[cite: 14].", 
                tip: "Regra IV: Moralidade é fator de legalidade." 
            },
            { 
                topic: "V - Trabalho e Bem-estar", 
                text: "O trabalho desenvolvido pelo servidor perante a comunidade não deve ser visto apenas como uma obrigação funcional, mas sim como:", 
                options: ["Um meio de ascensão social e reconhecimento público.", "Uma forma de garantir a estabilidade financeira pessoal.", "Um acréscimo ao seu próprio bem-estar, já que o êxito da sociedade é seu patrimônio.", "Uma oportunidade de exercer autoridade sobre os administrados.", "Um sacrifício necessário para o desenvolvimento nacional."], 
                correct: 2, 
                explanation: "[cite_start]Como cidadão e integrante da sociedade, o êxito do trabalho do servidor em prol da comunidade é considerado seu maior patrimônio e acréscimo ao seu bem-estar[cite: 15].", 
                tip: "Regra V: Êxito da sociedade = Patrimônio do servidor." 
            },
            { 
                topic: "VI - Vida Privada", 
                text: "A função pública se integra na vida particular do servidor. Isso significa que os fatos verificados na conduta do dia a dia em sua vida privada:", 
                options: ["São irrelevantes para a administração, desde que não configurem crime.", "Só podem ser objeto de análise se ocorrerem dentro da repartição.", "Poderão acrescer ou diminuir o seu bom conceito na vida funcional.", "Não influenciam a avaliação de desempenho ou progressão na carreira.", "Dizem respeito estritamente à esfera íntima e familiar do indivíduo."], 
                correct: 2, 
                explanation: "[cite_start]A função pública se integra na vida particular; logo, fatos da vida privada podem alterar o conceito na vida funcional[cite: 16, 17].", 
                tip: "Regra VI: Vida privada afeta o conceito funcional." 
            },
            { 
                topic: "VII - Publicidade e Sigilo", 
                text: "A publicidade é requisito de eficácia e moralidade. Contudo, no âmbito do IBGE, existe uma exceção crucial relacionada à natureza de seu trabalho. Qual é ela?", 
                options: ["As decisões estratégicas da diretoria são mantidas em sigilo até a execução.", "Os dados individuais de pessoas e empresas coletados são estritamente confidenciais.", "Os processos licitatórios de grande vulto podem ter publicidade restrita.", "As metodologias de cálculo do PIB são reservadas a especialistas.", "O quadro de pessoal e salários não deve ser divulgado externamente."], 
                correct: 1, 
                explanation: "[cite_start]Embora a publicidade seja a regra, os dados individuais de pessoas físicas ou jurídicas coletados pelo IBGE são estritamente confidenciais e usados apenas para estatística[cite: 19].", 
                tip: "Regra VII: Dados individuais = Confidenciais." 
            },
            { 
                topic: "VIII - Verdade", 
                text: "Um gerente solicita que o servidor altere um dado estatístico negativo para evitar repercussão política desfavorável à instituição. Segundo o Código, o servidor:", 
                options: ["Deve acatar a decisão superior, resguardando-se administrativamente.", "Pode omitir a verdade temporariamente para preservar a estabilidade institucional.", "Não pode omitir ou falsear a verdade, ainda que contrária aos interesses da própria Administração.", "Deve buscar um consenso para apresentar o dado de forma menos impactante.", "Pode adiar a divulgação até que o cenário político seja mais favorável."], 
                correct: 2, 
                explanation: "[cite_start]O servidor não pode omitir ou falsear a verdade, mesmo que contrária aos interesses da própria pessoa interessada ou da Administração Pública[cite: 21].", 
                tip: "Regra VIII: Verdade sempre, mesmo contra o Estado." 
            },
            { 
                topic: "IX - Cortesia", 
                text: "Tratar mal uma pessoa que paga seus tributos direta ou indiretamente não é apenas falta de urbanidade, mas segundo o Código de Ética do IBGE significa:", 
                options: ["Causar-lhe dano moral.", "Incorrer em infração disciplinar leve.", "Exercer indevidamente a autoridade do cargo.", "Demonstrar despreparo técnico para a função.", "Prejudicar a imagem institucional do órgão."], 
                correct: 0, 
                explanation: "[cite_start]Tratar mal uma pessoa que paga seus tributos significa causar-lhe dano moral[cite: 24].", 
                tip: "Regra IX: Tratar mal = Dano Moral." 
            },
            { 
                topic: "X - Filas e Atrasos", 
                text: "Deixar qualquer pessoa à espera de solução que compete ao setor, permitindo a formação de longas filas ou atrasos na prestação do serviço, caracteriza:", 
                options: ["Uma falha de gestão operacional dos recursos humanos.", "Atitude contra a ética, ato de desumanidade e grave dano moral.", "Apenas ineficiência técnica passível de advertência.", "Uma consequência inevitável da burocracia estatal.", "Um problema estrutural alheio à conduta do servidor."], 
                correct: 1, 
                explanation: "[cite_start]Isso caracteriza atitude contra a ética, ato de desumanidade e principalmente grave dano moral aos usuários[cite: 26].", 
                tip: "Regra X: Fila = Desumanidade e Dano Moral." 
            },
            { 
                topic: "XII - Assiduidade", 
                text: "Toda ausência injustificada do servidor de seu local de trabalho é fator de:", 
                options: ["Economia de recursos materiais para a repartição.", "Desmoralização do serviço público, conduzindo à desordem nas relações humanas.", "Flexibilidade necessária para o equilíbrio vida-trabalho.", "Exercício legítimo do direito de resistência.", "Ajuste automático no banco de horas, sem maiores consequências."], 
                correct: 1, 
                explanation: "[cite_start]A ausência injustificada é fator de desmoralização do serviço público e conduz à desordem nas relações humanas[cite: 29].", 
                tip: "Regra XII: Ausência = Desmoralização." 
            },
            { 
                topic: "XIII - Colaboração", 
                text: "O Código destaca a importância da harmonia entre as atividades estatísticas e cartográficas. Esse caráter colaborativo é essencial para:", 
                options: ["Melhorar a qualidade, comparabilidade e coerência dos dados produzidos.", "Reduzir os custos operacionais da coleta de dados em campo.", "Aumentar a burocracia e o controle interno dos processos.", "Centralizar as decisões na alta administração do Instituto.", "Segregar as funções técnicas para evitar conflitos de interesse."], 
                correct: 0, 
                explanation: "[cite_start]O contato estreito e harmonioso entre estatística e cartografia é essencial para melhorar a qualidade, comparabilidade e coerência dos dados[cite: 31].", 
                tip: "Regra XIII: Estatística + Cartografia = Qualidade." 
            },

            // --- CAPÍTULO II: DEVERES ---
            { 
                topic: "XIV (a) - Desempenho", 
                text: "É dever fundamental do servidor desempenhar as atribuições de seu cargo, função ou emprego público de que seja titular:", 
                options: ["Conforme sua conveniência e disponibilidade de tempo.", "A tempo (tempestivamente).", "Apenas quando houver supervisão direta da chefia.", "Delegando as tarefas complexas para servidores mais experientes.", "Priorizando a qualidade em detrimento dos prazos estabelecidos."], 
                correct: 1, 
                explanation: "[cite_start]É dever desempenhar, a tempo, as atribuições do cargo, função ou emprego público[cite: 38].", 
                tip: "Dever 'a': Desempenhar a tempo." 
            },
            { 
                topic: "XIV (c) - Probidade", 
                text: "Diante de duas opções de ação no exercício de suas funções, o servidor deve escolher sempre:", 
                options: ["A opção mais fácil de executar para agilizar o processo.", "A opção que gere menor custo financeiro imediato.", "A melhor e a mais vantajosa para o bem comum.", "A opção que traga maior visibilidade para sua atuação.", "A opção que evite conflitos com a chefia imediata."], 
                correct: 2, 
                explanation: "[cite_start]O servidor deve escolher sempre, diante de duas opções, a melhor e a mais vantajosa para o bem comum[cite: 40].", 
                tip: "Dever 'c': Melhor para o bem comum." 
            },
            { 
                topic: "XIV (d) - Prestação de Contas", 
                text: "Sobre a prestação de contas, o Código de Ética determina que o servidor deve:", 
                options: ["Jamais retardar qualquer prestação de contas, condição essencial da gestão.", "Realizá-la apenas quando houver auditoria externa.", "Priorizar outras atividades finalísticas em detrimento da burocracia.", "Delegar a responsabilidade para o setor financeiro.", "Apresentá-la apenas ao final do exercício fiscal."], 
                correct: 0, 
                explanation: "[cite_start]Jamais retardar qualquer prestação de contas, condição essencial da gestão dos bens, direitos e serviços[cite: 41].", 
                tip: "Dever 'd': Jamais retardar contas." 
            },
            { 
                topic: "XIV (h) - Hierarquia", 
                text: "O servidor deve ter respeito à hierarquia, mas sem nenhum temor de:", 
                options: ["Solicitar revisão de sua avaliação de desempenho.", "Ausentar-se por motivos de saúde comprovados.", "Representar contra qualquer comprometimento indevido da estrutura ética.", "Questionar metodologias de trabalho obsoletas.", "Sugerir melhorias nos processos internos."], 
                correct: 2, 
                explanation: "[cite_start]Ter respeito à hierarquia, porém sem nenhum temor de representar contra qualquer comprometimento indevido da estrutura ética[cite: 45].", 
                tip: "Dever 'h': Respeito sem temor de denunciar." 
            },
            { 
                topic: "XIV (i) - Pressões", 
                text: "Se um superior hierárquico ou contratante pressionar o servidor para obter favores ilegais ou aéticos, o servidor deve:",

                correct: 2, 
                explanation: "[cite_start]Resistir a todas as pressões... que visem obter quaisquer favores... indevidos... e denunciá-las[cite: 46].", 
                tip: "Dever 'i': Resistir e Denunciar." 
            },
            { 
                topic: "XIV (j) - Greve", 
                text: "No exercício do direito de greve, o servidor deve zelar:", 
                options: ["Pela paralisação total das atividades para maximizar o impacto.", "Pelo impedimento de acesso aos prédios públicos.", "Pelas exigências específicas da defesa da vida e da segurança coletiva.", "Pela ampla divulgação das reivindicações salariais na mídia.", "Pela adesão obrigatória de todos os colegas ao movimento."], 
                correct: 2, 
                explanation: "[cite_start]Zelar, no exercício do direito de greve, pelas exigências específicas da defesa da vida e da segurança coletiva[cite: 47].", 
                tip: "Dever 'j': Greve com segurança." 
            },
            { 
                topic: "XIV (n) - Limpeza", 
                text: "Em relação ao seu local de trabalho, é dever do servidor:", 
                options: ["Aguardar a limpeza realizada pela equipe terceirizada.", "Manter limpo e em perfeita ordem, seguindo métodos adequados de organização.", "Personalizar o ambiente com objetos decorativos à vontade.", "Utilizar o espaço para refeições rápidas para ganhar tempo.", "Reservar o espaço exclusivamente para reuniões formais."], 
                correct: 1, 
                explanation: "[cite_start]Manter limpo e em perfeita ordem o local de trabalho, seguindo os métodos mais adequados à sua organização[cite: 51].", 
                tip: "Dever 'n': Limpeza e ordem." 
            },
            { 
                topic: "XIV (p) - Vestimenta", 
                text: "O servidor deve apresentar-se ao trabalho com:", 
                options: ["Roupas formais e sóbrias em qualquer situação.", "Vestimentas adequadas ao exercício da função.", "Uniforme padronizado fornecido pela instituição.", "Trajes que expressem sua personalidade e liberdade individual.", "Roupas confortáveis, independentemente do ambiente."], 
                correct: 1,

                tip: "Dever 'p': Vestimentas adequadas." 
            },
            { 
                topic: "XIV (q) - Atualização", 
                text: "É dever do servidor manter-se atualizado com:", 
                options: ["As tendências de mercado e tecnologias emergentes em geral.", "As instruções, as normas de serviço e a legislação pertinentes ao órgão.", "As notícias políticas e econômicas nacionais.", "As mudanças na chefia e na estrutura organizacional.", "As redes sociais oficiais da instituição."], 
                correct: 1, 
                explanation: "[cite_start]Manter-se atualizado com as instruções, as normas de serviço e a legislação pertinentes ao órgão[cite: 54].", 
                tip: "Dever 'q': Manter-se atualizado." 
            },
            { 
                topic: "XIV (v) - Análise Estatística", 
                text: "Nas análises estatísticas e geográficas, o servidor deve apresentar informações de acordo com normas científicas e também:",

            {

        // --- LÓGICA DO QUIZ ---
        let questions = [];
        let currentQ = 0;
        let score = 0;
        
        // CHAVE NOVA PARA LIMPAR O CACHE DE QUESTÕES ANTIGAS
        const STORAGE_KEY = 'quiz_etica_completo_40q_v1'; 

        function initQuiz() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                const data = JSON.parse(savedState);
                if(data.questions && data.questions.length === questoesEtica.length) {
                    questions = data.questions;
                    currentQ = data.currentQ;
                    score = data.score;
                } else {
                    startNewGame();
                }
                
                if (currentQ >= questions.length) { resetQuiz(); return; }
            } else {
                startNewGame();
            }
            renderQuestion();
            updateScoreDisplay();
        }

        function startNewGame() {
            questions = [...questoesEtica]; 
            shuffleArray(questions);
            currentQ = 0;
            score = 0;
            saveState();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ questions, currentQ, score }));
        }

        function resetQuiz() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        function renderQuestion() {
            if (currentQ >= questions.length) { showFinalResult(); return; }
            
            const q = questions[currentQ];
            document.getElementById('q-counter').textContent = `Q${currentQ + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQ) / questions.length) * 100}%`;
            document.getElementById('topic-tag').textContent = q.topic;
            document.getElementById('question-text').textContent = q.text;
            
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border-2 border-transparent bg-gray-700 hover:bg-gray-600 border-gray-600 shadow-sm transition-all flex items-center group relative overflow-hidden transform hover:-translate-y-0.5";
                btn.onclick = () => check(idx, btn);
                btn.innerHTML = `
                    <div class="z-10 flex items-center w-full">
                        <span class="w-10 h-10 rounded-full bg-gray-800 text-yellow-500 font-bold flex items-center justify-center mr-4 text-base group-hover:bg-yellow-500 group-hover:text-gray-900 transition-all duration-300 shadow-sm border border-gray-600">${String.fromCharCode(65+idx)}</span>
                        <span class="text-gray-200 font-medium text-lg group-hover:text-white transition-colors leading-snug">${opt}</span>
                    </div>
                `;
                optsContainer.appendChild(btn);
            });
        }

        function check(idx, btn) {
            const q = questions[currentQ];
            const isCorrect = (idx === q.correct);
            const allBtns = document.getElementById('options-container').querySelectorAll('button');
            
            allBtns.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
                b.classList.remove('hover:bg-gray-600', 'hover:-translate-y-0.5');
            });

            if (isCorrect) {
                score++;
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                btn.classList.add('bg-green-900', 'border-green-500', 'correct-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-green-500');
                btn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');
                btn.querySelector('span:first-child').classList.remove('border-gray-600');
                
                document.getElementById('feedback-title').textContent = "Correto!";
                document.getElementById('feedback-title').className = "text-green-400 font-bold text-xl mb-2";
                document.getElementById('feedback-icon').innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
            } else {
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                btn.classList.add('bg-red-900', 'border-red-500', 'wrong-anim', 'opacity-100');
                btn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-red-500');
                btn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');
                
                // Show correct
                const correctBtn = allBtns[q.correct];
                correctBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-700', 'border-gray-600');
                correctBtn.classList.add('bg-green-900', 'border-green-500', 'ring-2', 'ring-green-400', 'opacity-100');
                correctBtn.querySelector('span:first-child').classList.replace('bg-gray-800', 'bg-green-500');
                correctBtn.querySelector('span:first-child').classList.replace('text-yellow-500', 'text-white');

                document.getElementById('feedback-title').textContent = "Incorreto";
                document.getElementById('feedback-title').className = "text-red-400 font-bold text-xl mb-2";
                document.getElementById('feedback-icon').innerHTML = '<i class="fas fa-times-circle text-red-500"></i>';
            }
            saveState();
            updateScoreDisplay();
            document.getElementById('feedback-text').innerHTML = q.explanation;
            document.getElementById('feedback-tip').textContent = q.tip;
            document.getElementById('feedback-area').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentQ < questions.length - 1) {
                currentQ++;
                saveState();
                renderQuestion();
            } else {
                showFinalResult();
            }
        }

        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${score}/${questions.length}`;
        }

        function showFinalResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-card').classList.remove('hidden');
            localStorage.removeItem(STORAGE_KEY);
            
            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `${percent}%`;
            
            const msgDiv = document.getElementById('final-msg');
            if (percent >= 80) {
                msgDiv.innerHTML = `<strong class="text-green-400 block text-lg mb-2">Aprovado!</strong> Você tem perfil ético para o IBGE.`;
            } else {
                msgDiv.innerHTML = `<strong class="text-red-400 block text-lg mb-2">Cuidado!</strong> Questões situacionais exigem atenção. Revise os conceitos.`;
            }
        }

        initQuiz();
    </script>
